<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPusher Admin Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }
    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      border-left: 4px solid #388e3c;
    }
    .status.error {
      background: #ffebee;
      color: #d32f2f;
      border-left: 4px solid #d32f2f;
    }
    .status.show {
      display: block;
    }
    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 13px;
    }
    .help-text {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê WebPusher Admin Setup</h1>
    <p>Register as admin to manage push notifications and generate guest invites.</p>

    <form id="setupForm">
      <div class="form-group">
        <label for="workerUrl">Worker URL</label>
        <input 
          type="url" 
          id="workerUrl" 
          placeholder="https://webpusher.diavlos.workers.dev"
          required
        >
        <div class="help-text">Your Cloudflare Worker URL</div>
      </div>

      <div class="form-group">
        <label for="adminSecret">Admin Secret</label>
        <input 
          type="password" 
          id="adminSecret" 
          placeholder="Enter your ADMIN_SECRET"
          required
        >
        <div class="help-text">The secret you set with <code>wrangler secret put ADMIN_SECRET</code></div>
      </div>

      <div class="form-group">
        <label for="vapidPublic">VAPID Public Key</label>
        <textarea 
          id="vapidPublic" 
          placeholder="Paste public key from generate-vapid.js"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="vapidPrivate">VAPID Private Key</label>
        <textarea 
          id="vapidPrivate" 
          placeholder="Paste private key from generate-vapid.js"
          required
        ></textarea>
      </div>

      <button type="submit" id="registerBtn">
        Register as Admin
      </button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    const form = document.getElementById('setupForm');
    const statusDiv = document.getElementById('status');
    const registerBtn = document.getElementById('registerBtn');

    function showStatus(message, type = 'info') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type} show`;
    }

    async function registerServiceWorker() {
      const registration = await navigator.serviceWorker.register('/sw.js');
      await navigator.serviceWorker.ready;
      return registration;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      registerBtn.disabled = true;
      showStatus('Starting registration...', 'info');

      try {
        const workerUrl = document.getElementById('workerUrl').value.trim();
        const adminSecret = document.getElementById('adminSecret').value.trim();
        const vapidPublic = document.getElementById('vapidPublic').value.trim();
        const vapidPrivate = document.getElementById('vapidPrivate').value.trim();

        // Step 1: Request notification permission
        showStatus('Requesting notification permission...', 'info');
        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          throw new Error('Notification permission denied');
        }

        // Step 2: Register service worker
        showStatus('Registering service worker...', 'info');
        const registration = await registerServiceWorker();

        // Step 3: Subscribe to push
        showStatus('Creating push subscription...', 'info');
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: vapidPublic
        });

        // Step 4: Generate E2EE key pair
        showStatus('Generating encryption keys...', 'info');
        const keyPair = await crypto.subtle.generateKey(
          { name: 'ECDH', namedCurve: 'P-256' },
          true,
          ['deriveKey']
        );
        const publicKeyJwk = await crypto.subtle.exportKey('jwk', keyPair.publicKey);

        // Step 5: Initialize database schema
        showStatus('Initializing database...', 'info');
        const schemaResponse = await fetch(`${workerUrl}/__init`, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: `
CREATE TABLE IF NOT EXISTS admin (
  id INTEGER PRIMARY KEY,
  public_key_jwk TEXT NOT NULL,
  created_at INTEGER NOT NULL
);
CREATE TABLE IF NOT EXISTS admin_push (
  id INTEGER PRIMARY KEY,
  subscription_json TEXT NOT NULL,
  updated_at INTEGER NOT NULL
);
CREATE TABLE IF NOT EXISTS vapid (
  id INTEGER PRIMARY KEY,
  public_key TEXT NOT NULL,
  private_key TEXT NOT NULL
);
CREATE TABLE IF NOT EXISTS invites (
  uuid TEXT PRIMARY KEY,
  guest_name TEXT NOT NULL,
  expires_at INTEGER NOT NULL,
  used INTEGER DEFAULT 0
);
CREATE TABLE IF NOT EXISTS guests (
  id TEXT PRIMARY KEY,
  name TEXT NOT NULL,
  public_key_jwk TEXT NOT NULL,
  push_subscription_json TEXT NOT NULL,
  token_hash TEXT NOT NULL,
  banned INTEGER DEFAULT 0,
  created_at INTEGER NOT NULL
);`
        });

        if (!schemaResponse.ok) {
          throw new Error('Database initialization failed');
        }

        // Step 6: Register admin
        showStatus('Registering admin account...', 'info');
        const response = await fetch(`${workerUrl}/admin/register`, {
          method: 'POST',
          headers: {
            'x-admin-secret': adminSecret,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            publicKeyJwk,
            subscription: subscription.toJSON(),
            vapidPublicKey: vapidPublic,
            vapidPrivateKey: vapidPrivate
          })
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Registration failed: ${text}`);
        }

        showStatus('‚úÖ Admin registration successful! You can now use the system.', 'success');
        
        // Store credentials in localStorage for convenience
        localStorage.setItem('webpusher_config', JSON.stringify({
          workerUrl,
          adminSecret,
          vapidPublic
        }));

      } catch (error) {
        console.error(error);
        showStatus(`‚ùå Error: ${error.message}`, 'error');
      } finally {
        registerBtn.disabled = false;
      }
    });

    // Load saved config if available
    const saved = localStorage.getItem('webpusher_config');
    if (saved) {
      try {
        const config = JSON.parse(saved);
        document.getElementById('workerUrl').value = config.workerUrl || '';
        document.getElementById('vapidPublic').value = config.vapidPublic || '';
      } catch (e) {}
    }
  </script>
</body>
</html>

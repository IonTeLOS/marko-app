<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append to Google Drive File</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Append Text to Google Drive File</h1>
    <form id="appendForm">
        <label for="fileId">Google Drive File ID:</label><br>
        <input type="text" id="fileId" name="fileId" required><br><br>

        <label for="appendText">Text to Append:</label><br>
        <input type="text" id="appendText" name="appendText" required><br><br>

        <button type="submit">Append Text</button>
    </form>

    <p id="result"></p>

    <script>
        let CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
        let API_KEY = 'AIzaSyAbf0IPLaP6Cbbx3NnFlfzcWQ-zxIc5S8E';
        let SCOPES = 'https://www.googleapis.com/auth/drive';
        let tokenClient;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // Defined later
            });
        }

        document.getElementById('appendForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const storedToken = localStorage.getItem('accessToken');
            if (storedToken) {
                appendTextToFile(storedToken);
            } else {
                requestNewToken();
            }
        });

        function requestNewToken() {
            tokenClient.callback = (response) => {
                if (response.error) {
                    document.getElementById('result').innerText = 'Error: ' + response.error;
                    return;
                }

                // Store access token in localStorage
                const accessToken = gapi.client.getToken().access_token;
                localStorage.setItem('accessToken', accessToken);

                appendTextToFile(accessToken);
            };

            // Request token
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        async function appendTextToFile(accessToken) {
            const fileId = document.getElementById('fileId').value;
            const appendText = document.getElementById('appendText').value;

            try {
                // Fetch existing file content
                const fileResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const existingContent = await fileResponse.text();
                const updatedContent = existingContent + '\n' + appendText;

                // Prepare form data for file upload (metadata and updated content)
                const metadata = {
                    name: fileId, // You can also set other metadata properties like name, mimeType, etc.
                };

                const formData = new FormData();
                formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                formData.append('file', new Blob([updatedContent], { type: 'text/plain' }));

                // Upload updated content
                const uploadResponse = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (uploadResponse.ok) {
                    document.getElementById('result').innerText = 'Text appended successfully!';
                } else {
                    const errorText = await uploadResponse.text();
                    document.getElementById('result').innerText = 'Error uploading: ' + errorText;
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }

        // Load the GIS and GAPI libraries
        window.onload = function() {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</body>
</html>

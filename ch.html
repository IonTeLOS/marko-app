<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Exchange via Google Drive</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Message Exchange via Google Drive</h1>
    <div id="fileOperations">
        <button id="createFile">Create New Message Exchange File</button>
    </div>
    <form id="sendMessageForm" style="display:none;">
        <h2>Send Message</h2>
        <label for="fileId">File ID:</label><br>
        <input type="text" id="fileId" name="fileId" readonly><br><br>

        <label for="userEmail">Your Email:</label><br>
        <input type="email" id="userEmail" name="userEmail" required><br><br>

        <label for="userName">Your Name:</label><br>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="messageBody">Message:</label><br>
        <textarea id="messageBody" name="messageBody" required></textarea><br><br>

        <label for="extras">Extras (optional JSON):</label><br>
        <textarea id="extras" name="extras"></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <p id="result"></p>

    <script>
        let CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
        let API_KEY = 'AIzaSyAbf0IPLaP6Cbbx3NnFlfzcWQ-zxIc5S8E';
        let DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let tokenClient;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // Defined later
            });
        }

        document.getElementById('createFile').addEventListener('click', createNewFile);
        document.getElementById('sendMessageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage();
        });

        function requestNewToken(callback) {
            tokenClient.callback = (response) => {
                if (response.error) {
                    document.getElementById('result').innerText = 'Error: ' + response.error;
                    return;
                }
                callback();
            };
            tokenClient.requestAccessToken({prompt: ''});
        }

        function createNewFile() {
            requestNewToken(async () => {
                try {
                    // Create a new file
                    const fileResponse = await gapi.client.drive.files.create({
                        resource: {
                            name: 'Message Exchange File',
                            mimeType: 'text/plain',
                            description: 'File for exchanging short messages'
                        },
                        fields: 'id'
                    });
                    
                    const fileId = fileResponse.result.id;

                    // Set the file to be globally writable
                    await gapi.client.drive.permissions.create({
                        fileId: fileId,
                        resource: {
                            role: 'writer',
                            type: 'anyone'
                        }
                    });

                    // Initialize the file with a header
                    const header = "Message Exchange File - Each line is a JSON object representing a message.\n";
                    await gapi.client.request({
                        path: '/upload/drive/v3/files/' + fileId,
                        method: 'PATCH',
                        params: {uploadType: 'media'},
                        body: header
                    });

                    document.getElementById('fileId').value = fileId;
                    document.getElementById('sendMessageForm').style.display = 'block';
                    document.getElementById('result').innerText = 'New message exchange file created successfully! File ID: ' + fileId;
                } catch (error) {
                    document.getElementById('result').innerText = 'Error creating file: ' + error.message;
                }
            });
        }

        async function sendMessage() {
            const fileId = document.getElementById('fileId').value;
            const userEmail = document.getElementById('userEmail').value;
            const userName = document.getElementById('userName').value;
            const messageBody = document.getElementById('messageBody').value;
            let extras;
            try {
                extras = JSON.parse(document.getElementById('extras').value || '{}');
            } catch (error) {
                document.getElementById('result').innerText = 'Error parsing extras JSON: ' + error.message;
                return;
            }

            const message = {
                timestamp: new Date().toISOString(),
                userEmail: userEmail,
                userName: userName,
                messageBody: messageBody,
                extras: extras
            };

            requestNewToken(async () => {
                try {
                    // Fetch existing file content
                    const fileResponse = await gapi.client.drive.files.get({
                        fileId: fileId,
                        alt: 'media'
                    });
                    
                    const existingContent = fileResponse.body;
                    const updatedContent = existingContent + JSON.stringify(message) + '\n';

                    // Update file content
                    await gapi.client.request({
                        path: '/upload/drive/v3/files/' + fileId,
                        method: 'PATCH',
                        params: {uploadType: 'media'},
                        body: updatedContent
                    });

                    document.getElementById('result').innerText = 'Message sent successfully!';
                    document.getElementById('messageBody').value = '';
                    document.getElementById('extras').value = '';
                } catch (error) {
                    document.getElementById('result').innerText = 'Error sending message: ' + error.message;
                    console.error('Full error:', error);
                }
            });
        }

        window.onload = function() {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</body>
</html>

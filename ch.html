<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Exchange via Google Drive</title>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Message Exchange via Google Drive</h1>
    <div id="fileOperations">
        <button id="createFile">Create New Message Exchange File</button>
        <input type="text" id="existingFileId" placeholder="Enter existing File ID">
        <button id="useExistingFile">Use Existing File</button>
    </div>
    <form id="sendMessageForm" style="display:none;">
        <h2>Send Message</h2>
        <label for="fileId">File ID:</label><br>
        <input type="text" id="fileId" name="fileId" readonly><br><br>

        <label for="userEmail">Your Email:</label><br>
        <input type="email" id="userEmail" name="userEmail" readonly><br><br>

        <label for="userName">Your Name:</label><br>
        <input type="text" id="userName" name="userName" readonly><br><br>

        <label for="messageBody">Message:</label><br>
        <textarea id="messageBody" name="messageBody" required></textarea><br><br>

        <label for="messageLink">Link (optional):</label><br>
        <input type="url" id="messageLink" name="messageLink"><br><br>

        <label for="extras">Extras (optional JSON):</label><br>
        <textarea id="extras" name="extras"></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>

    <p id="result"></p>

    <script>
        const CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAbf0IPLaP6Cbbx3NnFlfzcWQ-zxIc5S8E';
        let DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        let SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile';
        let tokenClient;

        let users = new Set();

        // Function to load the Google API Client Library
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        // Initialize GAPI Client
        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                console.log("GAPI client initialized successfully.");
            } catch (error) {
                console.error("Error initializing GAPI client:", error);
            }
        }

        // Initialize GIS Client
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // Defined later
            });
        }

        document.getElementById('createFile').addEventListener('click', createNewFile);
        document.getElementById('useExistingFile').addEventListener('click', useExistingFile);
        document.getElementById('sendMessageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage();
        });

        function requestNewToken(callback) {
            tokenClient.callback = async (response) => {
                if (response.error) {
                    document.getElementById('result').innerText = 'Error: ' + response.error;
                    return;
                }
                await getUserInfo();
                callback();
            };
            tokenClient.requestAccessToken({prompt: ''});
        }

        async function getUserInfo() {
            try {
                const response = await gapi.client.request({
                    'path': 'https://www.googleapis.com/oauth2/v1/userinfo?alt=json',
                });
                const userInfo = response.result;
                document.getElementById('userEmail').value = userInfo.email;
                document.getElementById('userName').value = userInfo.name;
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('result').innerText = 'Error fetching user info: ' + error.message;
            }
        }

        function createNewFile() {
            requestNewToken(async () => {
                try {
                    const fileResponse = await gapi.client.drive.files.create({
                        resource: {
                            name: 'Message Exchange File',
                            mimeType: 'text/plain',
                            description: 'File for exchanging short messages'
                        },
                        fields: 'id'
                    });
                    
                    const fileId = fileResponse.result.id;

                    // Set the file to be globally writable
                    await gapi.client.drive.permissions.create({
                        fileId: fileId,
                        resource: {
                            role: 'writer',
                            type: 'anyone'
                        }
                    });

                    // Initialize the file with a header
                    const header = "Message Exchange File - Each line is a JSON object representing a message.\n";
                    await gapi.client.request({
                        path: '/upload/drive/v3/files/' + fileId,
                        method: 'PATCH',
                        params: {uploadType: 'media'},
                        body: header
                    });

                    document.getElementById('fileId').value = fileId;
                    document.getElementById('sendMessageForm').style.display = 'block';
                    document.getElementById('result').innerText = 'New message exchange file created successfully! File ID: ' + fileId;
                } catch (error) {
                    document.getElementById('result').innerText = 'Error creating file: ' + error.message;
                }
            });
        }

        function useExistingFile() {
            const fileId = document.getElementById('existingFileId').value;
            if (!fileId) {
                document.getElementById('result').innerText = 'Please enter a File ID';
                return;
            }
            
            requestNewToken(async () => {
                try {
                    await gapi.client.drive.files.get({
                        fileId: fileId,
                        fields: 'id, name'
                    });

                    document.getElementById('fileId').value = fileId;
                    document.getElementById('sendMessageForm').style.display = 'block';
                    document.getElementById('result').innerText = 'Using existing file with ID: ' + fileId;
                } catch (error) {
                    document.getElementById('result').innerText = 'Error accessing file: ' + error.message;
                }
            });
        }

        let isFileLocked = false; // To track whether the file is locked

async function sendMessage() {
    const fileId = document.getElementById('fileId').value;
    const userEmail = document.getElementById('userEmail').value; // Sender's email
    const userName = document.getElementById('userName').value;
    const messageBody = document.getElementById('messageBody').value;
    let extras;

    try {
        extras = JSON.parse(document.getElementById('extras').value || '{}');
    } catch (error) {
        document.getElementById('result').innerText = 'Error parsing extras JSON: ' + error.message;
        return;
    }

    const message = {
        timestamp: new Date().toISOString(),
        userEmail: userEmail,
        userName: userName,
        messageBody: messageBody,
        extras: extras
    };

    requestNewToken(async () => {
        try {
            // Fetch existing file content
            const fileResponse = await gapi.client.drive.files.get({
                fileId: fileId,
                alt: 'media'
            });

            const existingContent = fileResponse.body;

            // Parse existing content to extract user emails
            const userEmails = extractUserEmails(existingContent);
            userEmails.add(userEmail); // Add the new sender's email

            // Check if there are two unique user emails and lock the file
            if (!isFileLocked && userEmails.size >= 2) {
                await lockFileAccess(fileId, Array.from(userEmails));
                isFileLocked = true; // Locking happens only once
            }

            // Update file content
            const updatedContent = existingContent + JSON.stringify(message) + '\n';
            await gapi.client.request({
                path: '/upload/drive/v3/files/' + fileId,
                method: 'PATCH',
                params: { uploadType: 'media' },
                body: updatedContent
            });

            document.getElementById('result').innerText = 'Message sent successfully!';

            // Clear input fields
            document.getElementById('messageBody').value = '';
            document.getElementById('extras').value = '';
        } catch (error) {
            document.getElementById('result').innerText = 'Error sending message: ' + error.message;
            console.error('Full error:', error);
        }
    });
}

// Function to extract user emails from the existing file content
function extractUserEmails(content) {
    const emails = new Set();
    const messageLines = content.split('\n');

    messageLines.forEach(line => {
        try {
            const message = JSON.parse(line);
            if (message.userEmail) {
                emails.add(message.userEmail);
            }
        } catch (e) {
            // Ignore lines that cannot be parsed
        }
    });

    return emails;
}

async function lockFileAccess(fileId, userEmails) {
    try {
        const allPermissionsResponse = await gapi.client.drive.permissions.list({
            fileId: fileId,
            fields: 'permissions(id,emailAddress)',
        });

        // Access the permissions array from the result
        const allPermissions = allPermissionsResponse.result.permissions;
        console.log('All Permissions:', allPermissions);

        if (Array.isArray(allPermissions)) {
            const lockedEmailsSet = new Set(userEmails);
            
            // Remove existing permissions for users other than the locked users
            for (const permission of allPermissions) {
                if (!lockedEmailsSet.has(permission.emailAddress)) {
                    await gapi.client.drive.permissions.delete({
                        fileId: fileId,
                        permissionId: permission.id,
                    });
                }
            }

            // Add permissions for the locked users
            for (const email of userEmails) {
                await gapi.client.drive.permissions.create({
                    fileId: fileId,
                    resource: {
                        type: 'user',
                        role: 'writer',
                        emailAddress: email,
                    },
                    fields: 'id',
                });
            }

            console.log('File access locked for users:', userEmails);
        } else {
            console.error('No permissions found or invalid response format:', allPermissionsResponse);
        }
    } catch (error) {
        console.error('Error locking file access:', error);
    }
}

        // Ensure the gapi and GIS scripts load correctly
        window.onload = () => {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Google Drive File</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Manage Google Drive File</h1>
    <div id="fileOperations">
        <button id="createFile">Create New Globally Writable File</button>
    </div>
    <form id="appendForm" style="display:none;">
        <label for="fileId">Google Drive File ID:</label><br>
        <input type="text" id="fileId" name="fileId" readonly><br><br>

        <label for="appendText">Text to Append:</label><br>
        <input type="text" id="appendText" name="appendText" required><br><br>

        <button type="submit">Append Text</button>
    </form>

    <p id="result"></p>

    <script>
        let CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
        let API_KEY = 'AIzaSyAbf0IPLaP6Cbbx3NnFlfzcWQ-zxIc5S8E';
        let DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        let SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let tokenClient;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // Defined later
            });
        }

        document.getElementById('createFile').addEventListener('click', createNewFile);
        document.getElementById('appendForm').addEventListener('submit', function(event) {
            event.preventDefault();
            appendTextToFile();
        });

        function requestNewToken(callback) {
            tokenClient.callback = (response) => {
                if (response.error) {
                    document.getElementById('result').innerText = 'Error: ' + response.error;
                    return;
                }
                callback();
            };
            tokenClient.requestAccessToken({prompt: ''});
        }

        function createNewFile() {
            requestNewToken(async () => {
                try {
                    // Create a new file
                    const fileResponse = await gapi.client.drive.files.create({
                        resource: {
                            name: 'Globally Writable Text File',
                            mimeType: 'text/plain'
                        },
                        fields: 'id'
                    });
                    
                    const fileId = fileResponse.result.id;

                    // Set the file to be globally writable
                    await gapi.client.drive.permissions.create({
                        fileId: fileId,
                        resource: {
                            role: 'writer',
                            type: 'anyone'
                        }
                    });

                    document.getElementById('fileId').value = fileId;
                    document.getElementById('appendForm').style.display = 'block';
                    document.getElementById('result').innerText = 'New globally writable file created successfully!';
                } catch (error) {
                    document.getElementById('result').innerText = 'Error creating file: ' + error.message;
                }
            });
        }

        async function appendTextToFile() {
            const fileId = document.getElementById('fileId').value;
            const appendText = document.getElementById('appendText').value;

            requestNewToken(async () => {
                try {
                    // Fetch existing file content
                    const fileResponse = await gapi.client.drive.files.get({
                        fileId: fileId,
                        alt: 'media'
                    });
                    
                    const existingContent = fileResponse.body;
                    const updatedContent = existingContent + '\n' + appendText;

                    // Update file content
                    await gapi.client.request({
                        path: '/upload/drive/v3/files/' + fileId,
                        method: 'PATCH',
                        params: {uploadType: 'media'},
                        body: updatedContent
                    });

                    document.getElementById('result').innerText = 'Text appended successfully!';
                } catch (error) {
                    document.getElementById('result').innerText = 'Error: ' + error.message;
                    console.error('Full error:', error);
                }
            });
        }

        window.onload = function() {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</body>
</html>

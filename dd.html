<!DOCTYPE html>
<html>
<head>
    <title>Google Drive File Creator</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: start;
        }
        #fileContent {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        #createFile {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        #createFile:hover {
            background-color: #1557b0;
        }
        #fileId {
            word-break: break-all;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
        .controls {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="g_id_onload"
             data-client_id="YOUR_CLIENT_ID"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" 
             data-type="standard"></div>
        
        <div class="controls">
            <input type="text" id="fileContent" placeholder="Enter text to write to file">
            <button id="createFile">Create File</button>
        </div>
        
        <div id="fileId"></div>
    </div>

    <script>
        let tokenClient;
        const CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyAbf0IPLaP6Cbbx3NnFlfzcWQ-zxIc5S8E';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        async function handleCredentialResponse(response) {
            // Initialize the Google API client
            await initializeGapiClient();
            document.querySelector('.controls').style.display = 'block';
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            });

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });

            document.getElementById('createFile').style.display = 'block';
        }

        document.getElementById('createFile').addEventListener('click', async () => {
            // Request access token
            tokenClient.callback = async (response) => {
                if (response.error !== undefined) {
                    throw response;
                }
                await createFile();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        });

        async function createFile() {
            try {
                const fileMetadata = {
                    'name': 'test.txt',
                    'mimeType': 'text/plain',
                };

                // Create the file
                const file = await gapi.client.drive.files.create({
                    resource: fileMetadata,
                    fields: 'id'
                });

                // Get the content from input
                const content = document.getElementById('fileContent').value || 'test';

                // Write content to the file
                await gapi.client.drive.files.update({
                    fileId: file.result.id,
                    media: {
                        mimeType: 'text/plain',
                        body: content
                    }
                });

                // Make the file universally writable
                await gapi.client.drive.permissions.create({
                    fileId: file.result.id,
                    resource: {
                        role: 'writer',
                        type: 'anyone'
                    }
                });

                // Display the file ID
                const fileIdDiv = document.getElementById('fileId');
                fileIdDiv.style.display = 'block';
                fileIdDiv.innerHTML = `File created successfully! ID: ${file.result.id}`;
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred. Check the console for details.');
            }
        }
    </script>
</body>
</html>

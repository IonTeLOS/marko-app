<!DOCTYPE html>
<html>
<head>
    <title>Google Drive File Creator</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: start;
        }
        #fileContent {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        #createFile {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        #createFile:hover {
            background-color: #1557b0;
        }
        #fileId {
            word-break: break-all;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
        .controls {
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Google Sign-in button -->
        <div id="g_id_onload"
             data-client_id="371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com"
             data-context="signin"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        
        <div class="controls">
            <input type="text" id="fileContent" placeholder="Enter text to write to file">
            <button id="createFile">Create File</button>
        </div>
        
        <div id="fileId"></div>
    </div>

    <script>
        const CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let tokenClient;

        window.onload = function () {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    if (tokenResponse.error !== undefined) {
                        console.error('Token Error:', tokenResponse);
                        return;
                    }
                    console.log('Token received:', tokenResponse);
                    createFile(tokenResponse.access_token);
                },
            });
        };

        function handleCredentialResponse(response) {
            console.log('Signin response:', response);
            document.querySelector('.controls').style.display = 'block';
            document.getElementById('createFile').style.display = 'block';
        }

        async function createFile(accessToken) {
            try {
                console.log('Starting file creation with token:', accessToken);
                
                // First create an empty file
                const fileMetadata = {
                    name: 'test.txt',
                    mimeType: 'text/plain'
                };

                console.log('Creating file with metadata:', fileMetadata);
                const createResponse = await fetch('https://www.googleapis.com/drive/v3/files', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(fileMetadata)
                });

                if (!createResponse.ok) {
                    const errorText = await createResponse.text();
                    console.error('File creation failed:', createResponse.status, errorText);
                    throw new Error(`Failed to create file: ${createResponse.status} ${errorText}`);
                }

                const file = await createResponse.json();
                console.log('File created:', file);
                const fileId = file.id;

                // Update file content
                const content = document.getElementById('fileContent').value || 'test';
                console.log('Updating file content:', content);
                const updateResponse = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'text/plain'
                    },
                    body: content
                });

                if (!updateResponse.ok) {
                    const errorText = await updateResponse.text();
                    console.error('Content update failed:', updateResponse.status, errorText);
                    throw new Error(`Failed to update file: ${updateResponse.status} ${errorText}`);
                }

                console.log('Content updated successfully');

                // Make file universally writable
                console.log('Setting permissions for file:', fileId);
                const permissionResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/permissions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        role: 'writer',
                        type: 'anyone'
                    })
                });

                if (!permissionResponse.ok) {
                    const errorText = await permissionResponse.text();
                    console.error('Permission setting failed:', permissionResponse.status, errorText);
                    throw new Error(`Failed to set permissions: ${permissionResponse.status} ${errorText}`);
                }

                console.log('Permissions set successfully');

                // Display the file ID
                const fileIdDiv = document.getElementById('fileId');
                fileIdDiv.style.display = 'block';
                fileIdDiv.innerHTML = `File created successfully! ID: ${fileId}`;
            } catch (err) {
                console.error('Detailed error:', err);
                alert(`Error: ${err.message}`);
            }
        }

        document.getElementById('createFile').addEventListener('click', () => {
            console.log('Create file button clicked');
            tokenClient.requestAccessToken({ prompt: '' });
        });
    </script>
</body>
</html>

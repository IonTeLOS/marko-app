<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arweave Transaction Dispatcher</title>
    <script src="https://unpkg.com/arweave@1.15.1/bundles/web.bundle.min.js"></script>
    <script src="https://unpkg.com/arweave-wallet-connector@1.0.2/lib/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .wallet-status {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .wallet-status.connected {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
        }

        .wallet-status.connected .status-dot {
            background: #4caf50;
        }

        .wallet-address {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            word-break: break-all;
            margin-top: 5px;
        }

        .wallet-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .wallet-buttons button {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tags-container {
            display: grid;
            gap: 15px;
        }

        .tag-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            display: block;
        }

        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            display: block;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result.success .result-title {
            color: #2e7d32;
        }

        .result.error .result-title {
            color: #c62828;
        }

        .tx-link {
            word-break: break-all;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .tx-link:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #1565c0;
        }

        .char-count {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        .char-count.warning {
            color: #f57c00;
            font-weight: 600;
        }

        .char-count.free {
            color: #4caf50;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Arweave Dispatcher</h1>
        <p class="subtitle">Post transactions to Arweave for FREE (under 100KB)</p>

        <div class="wallet-status" id="walletStatus">
            <div class="status-header">
                <div class="status-dot"></div>
                <span id="statusText">Not connected</span>
            </div>
            <div class="wallet-address" id="walletAddress" style="display: none;"></div>
            <div class="wallet-buttons">
                <button onclick="connectWallet()">Connect Wallet</button>
                <button onclick="disconnectWallet()" style="display: none;" id="disconnectBtn">Disconnect</button>
            </div>
        </div>

        <div class="info-box">
            ‚ÑπÔ∏è <strong>Free Dispatch:</strong> Transactions under 100KB are FREE using dispatch()! Works with arweave.app, ArConnect, and other Arweave wallets.
        </div>

        <form id="dispatchForm" style="display: none;">
            <div class="form-group">
                <label for="data">Transaction Data</label>
                <textarea id="data" placeholder="Enter your data here..." required></textarea>
                <div class="char-count" id="charCount">0 bytes (0 KB)</div>
            </div>

            <div class="form-group">
                <label>Custom Tags (Optional)</label>
                <div class="tags-container">
                    <div class="tag-group">
                        <input type="text" id="tag1Name" placeholder="Tag name (e.g., App-Name)" value="App-Name">
                        <input type="text" id="tag1Value" placeholder="Tag value" value="ArweaveDispatcher">
                    </div>
                    <div class="tag-group">
                        <input type="text" id="tag2Name" placeholder="Tag name (e.g., Content-Type)" value="Content-Type">
                        <input type="text" id="tag2Value" placeholder="Tag value" value="text/plain">
                    </div>
                    <div class="tag-group">
                        <input type="text" id="tag3Name" placeholder="Tag name">
                        <input type="text" id="tag3Value" placeholder="Tag value">
                    </div>
                </div>
            </div>

            <button type="submit" id="dispatchBtn">üöÄ Dispatch Transaction (FREE)</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        const arweave = Arweave.init({
            host: 'arweave.net',
            port: 443,
            protocol: 'https'
        });

        const walletStatus = document.getElementById('walletStatus');
        const statusText = document.getElementById('statusText');
        const walletAddress = document.getElementById('walletAddress');
        const dispatchForm = document.getElementById('dispatchForm');
        const dispatchBtn = document.getElementById('dispatchBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const resultDiv = document.getElementById('result');
        const dataInput = document.getElementById('data');
        const charCount = document.getElementById('charCount');

        let connector = null;
        let walletAddr = null;

        // Initialize wallet connector
        async function initConnector() {
            try {
                connector = new WebWalletConnector({
                    name: 'Arweave Dispatcher',
                    logo: 'https://arweave.net/jAvd7Z1CBd8gVF2D6ESj7SMCCUYxDX_z3vpp5aHdaYk'
                });
                await connector.setUrl('arweave.app');
            } catch (error) {
                console.error('Connector init error:', error);
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                statusText.textContent = 'Connecting...';
                
                if (!connector) {
                    await initConnector();
                }
                
                await connector.connect();
                walletAddr = await connector.getActiveAddress();
                
                walletStatus.classList.add('connected');
                statusText.textContent = '‚úÖ Connected';
                walletAddress.textContent = `Address: ${walletAddr}`;
                walletAddress.style.display = 'block';
                
                dispatchForm.style.display = 'block';
                disconnectBtn.style.display = 'block';
                
                showResult('success', `Wallet connected! You can now dispatch transactions for free (under 100KB).`);
            } catch (error) {
                console.error('Connection error:', error);
                statusText.textContent = 'Connection failed';
                showResult('error', `Failed to connect wallet: ${error.message}. Make sure you have arweave.app or ArConnect installed.`);
            }
        }

        // Disconnect wallet
        async function disconnectWallet() {
            if (connector) {
                await connector.disconnect();
            }
            
            walletStatus.classList.remove('connected');
            statusText.textContent = 'Not connected';
            walletAddress.style.display = 'none';
            dispatchForm.style.display = 'none';
            disconnectBtn.style.display = 'none';
            walletAddr = null;
            
            resultDiv.style.display = 'none';
        }

        // Update character count
        dataInput.addEventListener('input', () => {
            const bytes = new Blob([dataInput.value]).size;
            const kb = (bytes / 1024).toFixed(2);
            
            if (bytes > 102400) { // 100KB
                charCount.className = 'char-count warning';
                charCount.textContent = `${bytes} bytes (${kb} KB) - ‚ö†Ô∏è Exceeds 100KB free limit!`;
            } else {
                charCount.className = 'char-count free';
                charCount.textContent = `${bytes} bytes (${kb} KB) - ‚úÖ FREE to dispatch!`;
            }
        });

        // Handle form submission
        dispatchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!connector || !walletAddr) {
                showResult('error', 'Please connect your wallet first.');
                return;
            }

            const data = dataInput.value;
            const bytes = new Blob([data]).size;

            if (bytes > 102400) {
                showResult('error', 'Transaction data exceeds 100KB. Dispatch is only free for transactions under 100KB.');
                return;
            }

            try {
                dispatchBtn.disabled = true;
                dispatchBtn.textContent = 'Creating transaction...';

                // Create transaction
                const tx = await arweave.createTransaction({ data });

                // Add custom tags
                const tags = [
                    { name: document.getElementById('tag1Name').value, value: document.getElementById('tag1Value').value },
                    { name: document.getElementById('tag2Name').value, value: document.getElementById('tag2Value').value },
                    { name: document.getElementById('tag3Name').value, value: document.getElementById('tag3Value').value }
                ];

                tags.forEach(tag => {
                    if (tag.name && tag.value) {
                        tx.addTag(tag.name, tag.value);
                    }
                });

                dispatchBtn.textContent = 'Dispatching... (check your wallet)';

                // Dispatch transaction using wallet
                const result = await connector.dispatch(tx);

                showResult('success', `
                    <div class="result-title">‚úÖ Transaction Dispatched Successfully! (FREE)</div>
                    <p style="margin-top: 10px; font-size: 14px;">Transaction ID: <strong>${result.id}</strong></p>
                    <p style="margin-top: 10px;">
                        <a href="https://viewblock.io/arweave/tx/${result.id}" target="_blank" class="tx-link">
                            View on ViewBlock ‚Üí
                        </a>
                    </p>
                    <p style="margin-top: 5px;">
                        <a href="https://arweave.net/${result.id}" target="_blank" class="tx-link">
                            View Data on Arweave ‚Üí
                        </a>
                    </p>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">
                        Your transaction was dispatched for FREE and will be confirmed shortly!
                    </p>
                `);

                // Reset form
                dispatchForm.reset();
                // Restore default tags
                document.getElementById('tag1Name').value = 'App-Name';
                document.getElementById('tag1Value').value = 'ArweaveDispatcher';
                document.getElementById('tag2Name').value = 'Content-Type';
                document.getElementById('tag2Value').value = 'text/plain';
                charCount.textContent = '0 bytes (0 KB)';
                charCount.className = 'char-count';

            } catch (error) {
                console.error('Dispatch error:', error);
                showResult('error', `Failed to dispatch transaction: ${error.message}`);
            } finally {
                dispatchBtn.disabled = false;
                dispatchBtn.textContent = 'üöÄ Dispatch Transaction (FREE)';
            }
        });

        function showResult(type, message) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = typeof message === 'string' ? `<div class="result-title">${type === 'error' ? '‚ùå Error' : '‚úÖ Success'}</div><p style="font-size: 14px; margin-top: 10px;">${message}</p>` : message;
        }

        // Initialize on load
        initConnector();
    </script>
</body>
</html>

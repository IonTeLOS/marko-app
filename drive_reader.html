<!DOCTYPE html>
<html>
<head>
  <title>Google Drive File Reader</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <iframe id="contentFrame" style="width: 100%; height: 500px; border: none;"></iframe>
  
  <script>
    gapi.load('client:auth2', function() {
      gapi.client.load('drive', 'v3', function() {
        const accessToken = 'ya29.a0AcM612wgpJwTsutSxdKg7UvLhdY5Mo2gi9mQgTdtkC1yjebldCHMdoHG2cv1MF6HytIXpxS9Xq4EkSAh-i-3WwmoBhEIdQNHuuQRRM_Z16RQ1CcUqWo94G8WNUS8QU1ZS8zbouSLbcK9-taQ0MwiUccOGvvWDRA5DBcaCgYKAS0SARASFQHGX2Mi8RU8DLl-jSGLfeg6W7-ZGw0170';
        gapi.auth.setToken({
          access_token: accessToken
        });
        const fileId = '1tQQm4A6ilXq5PdnHrcId8P_788Fj4wT7';
        gapi.client.drive.files.get({ fileId })
          .then(function(response) {
            const fileMetadata = response.result;
            console.log('File metadata:', fileMetadata);
            return gapi.client.drive.files.get({ fileId, alt: 'media' });
          })
          .then(function(response) {
            const fileContent = response.body;
            console.log('File content:', fileContent);
            
            // Display the content in the iframe
            const iframe = document.getElementById('contentFrame');
            iframe.srcdoc = fileContent;
          })
          .catch(function(err) {
            console.error('Error:', err);
          });
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Google Drive File Reader</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <script>
    gapi.load('client:auth2', function() {
      gapi.client.load('drive', 'v3', function() {
        const accessToken = 'ya29.a0AcM612x3lnIkfo3BvJxZmy_PaJenO3o8IJG3t92w_S2EVvFphFgPsa_HUUsu91FP1_k2AXVYjH0DFp1-xAqqoaIqvoLfWvhiKLHOm6y-nkkMbCdR7PLoiZ988nS0M6UlocAQ6_FUeIae0gNeBeR906STamsPemgt6DQaCgYKAZASARASFQHGX2MioJ6pqSQxhYZ_54tBJsMb8A0170';
        gapi.auth.setToken({
          access_token: accessToken
        });

        const fileId = '1tQQm4A6ilXq5PdnHrcId8P_788Fj4wT7';
        gapi.client.drive.files.get({ fileId })
          .then(function(response) {
            const fileMetadata = response.result;
            console.log('File metadata:', fileMetadata);

            gapi.client.drive.files.get({ fileId, alt: 'media' })
              .then(function(response) {
                const fileBlob = response.result;
                const reader = new FileReader();
                reader.onload = function(event) {
                  const fileContent = event.target.result;
                  console.log('File content:', fileContent);
                };
                reader.readAsText(fileBlob);
              })
              .catch(function(err) {
                console.error('Error downloading file:', err);
              });
          })
          .catch(function(err) {
            console.error('Error fetching file metadata:', err);
          });
      });
    });
  </script>
</body>
</html>

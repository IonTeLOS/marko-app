<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive File Reader</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #contentFrame {
      width: 100%;
      height: 100%;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="iframeContainer">
    <iframe id="contentFrame" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation"
            allow="accelerometer; camera; encrypted-media; display-capture; geolocation; gyroscope; microphone; midi; payment; vr; usb"
            allowfullscreen>
    </iframe>
  </div>
  <div id="errorMessage"></div>
  
  <script>
    function getFileIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('file');
    }

    function displayError(message) {
      document.getElementById('errorMessage').textContent = message;
    }
    
    gapi.load('client:auth2', function() {
      gapi.client.load('drive', 'v3', function() {
        const accessToken = 'ya29.a0AcM612wgpJwTsutSxdKg7UvLhdY5Mo2gi9mQgTdtkC1yjebldCHMdoHG2cv1MF6HytIXpxS9Xq4EkSAh-i-3WwmoBhEIdQNHuuQRRM_Z16RQ1CcUqWo94G8WNUS8QU1ZS8zbouSLbcK9-taQ0MwiUccOGvvWDRA5DBcaCgYKAS0SARASFQHGX2Mi8RU8DLl-jSGLfeg6W7-ZGw0170';
        gapi.auth.setToken({
          access_token: accessToken
        });
        const fileId = getFileIdFromUrl();
        
        if (!fileId) {
          displayError('No file ID provided. Please use ?file={fileId} in the URL.');
          return;
        }        
        gapi.client.drive.files.get({ fileId })
          .then(function(response) {
            const fileMetadata = response.result;
            console.log('File metadata:', fileMetadata);
            return gapi.client.drive.files.get({ fileId, alt: 'media' });
          })
          .then(function(response) {
            const fileContent = response.body;
            console.log('File content:', fileContent);
            
            // Display the content in the iframe
            const iframe = document.getElementById('contentFrame');
            // Create a blob from the HTML content
            const blob = new Blob([fileContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            // Set the iframe src to the blob URL
            iframe.src = url;
            
            // Clean up the object URL when the iframe loads
            iframe.onload = function() {
              URL.revokeObjectURL(url);
            };
          })
          .catch(function(err) {
            console.error('Error:', err);
          });
      });
    });
  </script>
</body>
</html>

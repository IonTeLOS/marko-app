<!DOCTYPE html>
<html>
<head>
  <title>Google Drive File Updater</title>
  <script src="https://accounts.google.com/gsi/client"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: start;
    }
    .input-group {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 4px;
      font-weight: 500;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    #updateStatus {
      word-break: break-all;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: none;
    }
    .controls {
      display: none;
      width: 100%;
    }
    #userInfo {
      display: none;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    #userInfo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
    }
    #userInfo .details {
      display: inline-block;
      vertical-align: middle;
    }
    #userInfo .name {
      font-weight: 500;
      margin-bottom: 4px;
    }
    #userInfo .email {
      color: #666;
      font-size: 0.9em;
    }
    #signOut {
      background: transparent;
      border: 1px solid #dadce0;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 16px;
      vertical-align: middle;
    }
    #signOut:hover {
      background: #f1f3f4;
    }
    #signInContainer {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- User Info Display -->
    <div id="userInfo">
      <img id="userPhoto" alt="Profile photo">
      <div class="details">
        <div class="name" id="userName"></div>
        <div class="email" id="userEmail"></div>
      </div>
      <button id="signOut">Sign Out</button>
    </div>

    <!-- Sign In Button -->
    <div id="signInContainer">
      <div id="g_id_onload"
           data-client_id="371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com"
           data-context="signin"
           data-auto_select="true"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false"
           data-skip_prompt_cookie="credential">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>
    </div>
    
    <!-- Controls for updating file -->
    <div class="controls">
      <div class="input-group">
        <label for="fileIdInput">File ID</label>
        <input type="text" id="fileIdInput" placeholder="Enter file ID">
      </div>
      <div class="input-group">
        <label for="fileContentInput">File Content</label>
        <textarea id="fileContentInput" rows="4" placeholder="Enter text to write to file"></textarea>
      </div>
      <button id="updateFile">Update File</button>
    </div>
    
    <!-- Status Message -->
    <div id="updateStatus"></div>
  </div>

  <script>
    const CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    let tokenClient;
    let currentUser = null;

    window.onload = function () {
      // Initialize token client for managing OAuth2 tokens.
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error !== undefined) {
            console.error('Token Error:', tokenResponse);
            return;
          }
          // Call the update function once we have a valid access token.
          updateFile(tokenResponse.access_token);
        },
        error_callback: (error) => {
          console.error('Token Error:', error);
        }
      });

      // Initialize the Google Identity Services
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        auto_select: true
      });
    };

    // Called after a successful sign in. Decodes JWT to retrieve user info
    function handleCredentialResponse(response) {
      const credential = JSON.parse(atob(response.credential.split('.')[1]));
      currentUser = credential;

      // Update the UI with user info.
      document.getElementById('userPhoto').src = credential.picture;
      document.getElementById('userName').textContent = credential.name;
      document.getElementById('userEmail').textContent = credential.email;

      // Adjust visible elements.
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('signInContainer').style.display = 'none';
      document.querySelector('.controls').style.display = 'block';
    }

    // Function to update file content for the specified fileId.
    async function updateFile(accessToken) {
      const fileId = document.getElementById('fileIdInput').value.trim();
      if (!fileId) {
        alert('Please enter a valid File ID.');
        return;
      }
      const content = document.getElementById('fileContentInput').value || 'test';

      try {
        const updateResponse = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'text/plain'
          },
          body: content
        });

        if (!updateResponse.ok) {
          throw new Error(`Failed to update file: ${updateResponse.statusText}`);
        }

        // Optionally, you may choose to process the JSON response.
        const result = await updateResponse.json();
        
        const statusDiv = document.getElementById('updateStatus');
        statusDiv.style.display = 'block';
        statusDiv.innerHTML = `File updated successfully! File ID: ${fileId}`;
      } catch (err) {
        console.error('Error:', err);
        alert(`Error: ${err.message}`);
      }
    }

    // When the user clicks the Update File button, request an access token,
    // then update the file using that token.
    document.getElementById('updateFile').addEventListener('click', () => {
      tokenClient.requestAccessToken({ prompt: '' });
    });

    // Sign out functionality
    document.getElementById('signOut').addEventListener('click', () => {
      google.accounts.id.disableAutoSelect();
      google.accounts.id.revoke(currentUser.email, () => {
        document.getElementById('userInfo').style.display = 'none';
        document.getElementById('signInContainer').style.display = 'block';
        document.querySelector('.controls').style.display = 'none';
        document.getElementById('updateStatus').style.display = 'none';
        currentUser = null;
        location.reload();
      });
    });
  </script>
</body>
</html>

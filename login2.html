<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }

        .g-signin2 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login / Register</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login / Register</button>
        </form>
        <p id="message"></p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <!-- Include the PocketBase SDK -->
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <!-- Include Google Sign-In API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        // Initialize PocketBase client
        const pb = new PocketBase('https://marko-bin.pockethost.io');

        // Initialize Google Sign-In client with your Client ID
        function initializeGoogleSignIn() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID'
                }).then(() => {
                    console.log('Google Sign-In initialized');
                }).catch(err => {
                    console.error('Google Sign-In initialization error:', err);
                });
            });
        }
        initializeGoogleSignIn();

        // Handle Google Sign-In
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const accessToken = googleUser.getAuthResponse().access_token;

            // Extract user information from Google profile
            const email = profile.getEmail();
            const name = profile.getName();

            // Attempt to login or register the user
            loginOrRegisterWithGoogle(email, name, accessToken);
        }

        async function loginOrRegisterWithGoogle(email, name, googleToken) {
            const message = document.getElementById('message');

            try {
                // Check if the user already exists
                const existingUser = await pb.collection('users').getFirstListItem(`email="${email}"`);
                
                // Attempt to log in with Google token as password
                const authData = await pb.collection('users').authWithPassword(email, googleToken);
                localStorage.setItem('jwt', authData.token);
                message.style.color = 'green';
                message.textContent = 'Login successful!';
            } catch (error) {
                if (error.message.includes('No records found')) {
                    // If user does not exist, create a new user
                    try {
                        const data = {
                            username: email.split('@')[0],
                            email: email,
                            emailVisibility: true,
                            password: googleToken, // Use Google token as password
                            passwordConfirm: googleToken,
                            name: name
                        };

                        // Create a new user
                        const newUser = await pb.collection('users').create(data);
                        console.log('User created:', newUser);

                        // Automatically log in the newly created user
                        const authData = await pb.collection('users').authWithPassword(email, googleToken);
                        localStorage.setItem('jwt', authData.token);

                        message.style.color = 'green';
                        message.textContent = 'Registration successful! Please check your email to verify your account.';
                    } catch (registrationError) {
                        console.error('Registration failed:', registrationError);
                        message.textContent = 'Registration failed: ' + registrationError.message;
                    }
                } else {
                    console.error('Login failed:', error);
                    message.textContent = 'Login failed: ' + error.message;
                }
            }
        }

        // Handle form submission for manual login/register
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Validate password length
            if (password.length < 8 || password.length > 72) {
                message.textContent = 'Password must be between 8 and 72 characters.';
                return;
            }

            try {
                // Attempt to log in
                const authData = await pb.collection('users').authWithPassword(email, password);
                // Store JWT in localStorage
                localStorage.setItem('jwt', authData.token);
                message.style.color = 'green';
                message.textContent = 'Login successful!';
            } catch (error) {
                console.error('Login failed:', error);

                // If login fails, try to create a new user
                try {
                    const data = {
                        username: email.split('@')[0],
                        email: email,
                        emailVisibility: true,
                        password: password,
                        passwordConfirm: password,
                        name: name
                    };

                    // Create a new user
                    const newUser = await pb.collection('users').create(data);
                    console.log('User created:', newUser);

                    // Automatically log in the newly created user
                    const authData = await pb.collection('users').authWithPassword(email, password);
                    // Store JWT in localStorage after successful registration and login
                    localStorage.setItem('jwt', authData.token);

                    message.style.color = 'green';
                    message.textContent = 'Registration successful! Please check your email to verify your account.';
                } catch (registrationError) {
                    console.error('Registration failed:', registrationError);
                    message.textContent = 'Registration failed: ' + registrationError.message;
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register Page</title>
        <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
        .g-signin2 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login / Register</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login / Register</button>
        </form>
        <p id="message"></p>
        <div id="g-signin2"></div>
    </div>

    <!-- Include the PocketBase SDK -->
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <!-- Include Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Initialize PocketBase client
        const pb = new PocketBase('https://marko-bin.pockethost.io');

        // Initialize Google Identity Services
        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: '7036670175-ll716p70k0qgfk0q61fmpb0in9k4n95h.apps.googleusercontent.com',
                callback: handleGoogleSignIn,
                scope: 'email profile'
            });
            google.accounts.id.renderButton(
                document.getElementById('g-signin2'),
                { theme: 'outline', size: 'large' }
            );
        }

        async function handleGoogleSignIn(response) {
            const { credential } = response;
            const message = document.getElementById('message');

            try {
                const userInfo = decodeJwt(credential);
                console.log('Google User Info:', userInfo);

                // Check if the user already exists
                const existingUsers = await pb.collection('users').getList(1, 1, {
                    filter: `email = "${userInfo.email}"`
                });

                if (existingUsers.totalItems === 0) {
                    // User doesn't exist, so register them
                    try {
                        const newUser = await pb.collection('users').create({
                            email: userInfo.email,
                            emailVisibility: true,
                            name: userInfo.name,
                            username: userInfo.email.split('@')[0],
                            password: Math.random().toString(36).slice(-8),
                            passwordConfirm: Math.random().toString(36).slice(-8)
                        });
                        console.log('New user registered:', newUser);
                    } catch (createError) {
                        console.error('Failed to create user:', createError);
                        message.style.color = 'red';
                        message.textContent = 'Failed to create user: ' + createError.message;
                        return;
                    }
                }

                // Now authenticate the user
                const authData = await pb.collection('users').authWithOAuth2({
                    provider: 'google',
                    code: credential,
                });
                localStorage.setItem('pocketbase_auth', JSON.stringify(authData));
                message.style.color = 'green';
                message.textContent = existingUsers.totalItems === 0 ? 
                    'Registration and login successful with Google!' : 
                    'Login successful with Google!';
            } catch (error) {
                console.error('Google Sign-In failed:', error);
                message.style.color = 'red';
                message.textContent = 'Google Sign-In failed: ' + error.message;
            }
        }

        async function loginOrRegisterWithEmail(email, name, password) {
            const message = document.getElementById('message');

            try {
                // Check if the user already exists
                const existingUsers = await pb.collection('users').getList(1, 1, {
                    filter: `email = "${email}"`
                });

                if (existingUsers.totalItems === 0) {
                    // User doesn't exist, so register them
                    try {
                        const newUser = await pb.collection('users').create({
                            email: email,
                            emailVisibility: true,
                            name: name,
                            username: email.split('@')[0],
                            password: password,
                            passwordConfirm: password
                        });
                        console.log('New user registered:', newUser);
                    } catch (createError) {
                        console.error('Failed to create user:', createError);
                        message.style.color = 'red';
                        message.textContent = 'Registration failed: ' + createError.message;
                        return;
                    }
                }

                // Now authenticate the user
                const authData = await pb.collection('users').authWithPassword(email, password);
                localStorage.setItem('pocketbase_auth', JSON.stringify(authData));
                message.style.color = 'green';
                message.textContent = existingUsers.totalItems === 0 ? 
                    'Registration and login successful!' : 
                    'Login successful!';
            } catch (error) {
                console.error('Authentication failed:', error);
                message.style.color = 'red';
                message.textContent = 'Authentication failed: ' + error.message;
            }
        }

        // Handle form submission for manual login/register
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Validate password length
            if (password.length < 8 || password.length > 72) {
                message.textContent = 'Password must be between 8 and 72 characters.';
                return;
            }

            await loginOrRegisterWithEmail(email, name, password);
        });


        function decodeJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));

            return JSON.parse(jsonPayload);
        }
      
        // Initialize Google Sign-In when the script loads
        initializeGoogleSignIn();
    </script>
</body>
</html>

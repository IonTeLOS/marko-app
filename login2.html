<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register Page</title>
        <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
        .g-signin2 {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login / Register</h2>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login / Register</button>
        </form>
        <p id="message"></p>
        <div id="g-signin2"></div>
    </div>

    <!-- Include the PocketBase SDK -->
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <!-- Include Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Initialize PocketBase client
        const pb = new PocketBase('https://marko-bin.pockethost.io');

        // Initialize Google Identity Services
        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
            client_id: '7036670175-ll716p70k0qgfk0q61fmpb0in9k4n95h.apps.googleusercontent.com',
                callback: handleGoogleSignIn
            });
            google.accounts.id.renderButton(
                document.getElementById('g-signin2'),
                { theme: 'outline', size: 'large' }
            );
        }

        async function handleGoogleSignIn(response) {
            const { credential } = response;

            try {
                const userInfo = decodeJwt(credential);
                console.log('Google User Info:', userInfo);

                // Check if the user is already registered in PocketBase
                const existingUsers = await pb.collection('users').getList(1, 1, { filter: `email="${userInfo.email}"` });

                if (existingUsers.items.length > 0) {
                    // User exists, authenticate
                    const authData = await pb.collection('users').authWithOAuth2({
                        provider: 'google',
                        token: credential
                    });
                    localStorage.setItem('jwt', authData.token);
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').textContent = 'Login successful with Google!';
                } else {
                    // User does not exist, register them
                    const newUser = await pb.collection('users').create({
                        username: userInfo.email.split('@')[0],
                        email: userInfo.email,
                        emailVisibility: true,
                        password: 'TEMPORARY_PASSWORD', // Use a placeholder password for registration
                        passwordConfirm: 'TEMPORARY_PASSWORD',
                        name: userInfo.name
                    });
                    console.log('User created:', newUser);

                    // Authenticate the newly created user
                    const authData = await pb.collection('users').authWithOAuth2({
                        provider: 'google',
                        token: credential
                    });
                    localStorage.setItem('jwt', authData.token);
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').textContent = 'Registration and login successful with Google!';
                }
            } catch (error) {
                console.error('Google Sign-In failed:', error);
                document.getElementById('message').textContent = 'Google Sign-In failed: ' + error.message;
            }
        }

        function decodeJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join(''));

            return JSON.parse(jsonPayload);
        }

        async function loginOrRegisterWithEmail(email, name, password) {
            const message = document.getElementById('message');

            try {
                // Attempt to log in
                const authData = await pb.collection('users').authWithPassword(email, password);
                localStorage.setItem('jwt', authData.token);
                message.style.color = 'green';
                message.textContent = 'Login successful!';
            } catch (error) {
                console.error('Login failed:', error);

                if (error.message.includes('Invalid credentials')) {
                    // If login fails, try registering
                    try {
                        const data = {
                            username: email.split('@')[0],
                            email: email,
                            emailVisibility: true,
                            password: password,
                            passwordConfirm: password,
                            name: name
                        };

                        const newUser = await pb.collection('users').create(data);
                        console.log('User created:', newUser);

                        const authData = await pb.collection('users').authWithPassword(email, password);
                        localStorage.setItem('jwt', authData.token);

                        message.style.color = 'green';
                        message.textContent = 'Registration successful!';
                    } catch (registrationError) {
                        console.error('Registration failed:', registrationError);
                        message.textContent = 'Registration failed: ' + registrationError.message;
                    }
                } else {
                    message.textContent = 'Authentication failed: ' + error.message;
                }
            }
        }

        // Handle form submission for manual login/register
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Validate password length
            if (password.length < 8 || password.length > 72) {
                message.textContent = 'Password must be between 8 and 72 characters.';
                return;
            }

            await loginOrRegisterWithEmail(email, name, password);
        });

        // Initialize Google Sign-In when the script loads
        initializeGoogleSignIn();
    </script>
</body>
</html>

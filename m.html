<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Email Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Create Email Campaign</h1>
    <form id="campaignForm">
        <label for="name">Campaign Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="senderName">Sender Name:</label>
        <input type="text" id="senderName" name="senderName" required>

        <label for="senderEmail">Sender Email:</label>
        <input type="email" id="senderEmail" name="senderEmail" required>

        <label for="htmlContent">HTML Content:</label>
        <textarea id="htmlContent" name="htmlContent" rows="10" required></textarea>

        <label for="listIds">Recipient List IDs (comma separated):</label>
        <input type="text" id="listIds" name="listIds" required>

        <label for="scheduledAt">Scheduled At (YYYY-MM-DD HH:MM:SS):</label>
        <input type="datetime-local" id="scheduledAt" name="scheduledAt" required>

        <button type="submit">Send Campaign</button>

        <div id="responseMessage" class="alert"></div>
    </form>

    <script>
        document.getElementById('campaignForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                name: formData.get('name'),
                subject: formData.get('subject'),
                senderName: formData.get('senderName'),
                senderEmail: formData.get('senderEmail'),
                htmlContent: formData.get('htmlContent'),
                listIds: formData.get('listIds'),
                scheduledAt: formData.get('scheduledAt').replace('T', ' ') + ':00'
            };

            fetch('/se', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const messageDiv = document.getElementById('responseMessage');
                messageDiv.textContent = result.message;
                messageDiv.className = 'alert success';
            })
            .catch(error => {
                console.error('Error:', error);
                const messageDiv = document.getElementById('responseMessage');
                messageDiv.textContent = 'An error occurred while creating the campaign.';
                messageDiv.className = 'alert error';
            });
        });
    </script>
</body>
</html>

async function checkLoginStatus() {
    const accessToken = localStorage.getItem('accessToken');

    if (!accessToken) {
        // No access token found, start OAuth2 flow
        await handleOAuth2Flow();
        return;
    }

    try {
        // Validate the Google access token
        const response = await fetch('https://www.googleapis.com/oauth2/v1/tokeninfo?access_token=' + accessToken);

        if (!response.ok) {
            // Invalid Google access token, start OAuth2 flow
            console.warn('Invalid Access Token:', response.status);
            await handleOAuth2Flow();
            return;
        }

        // Access Token is valid, now check PocketBase JWT
        const isTokenValid = await checkJWToken();
        if (isTokenValid) {
            console.log('Google Access Token and PocketBase JWT are valid.');
            getUserInfo(accessToken);
            // Proceed to load the main page content
        } else {
            // PocketBase JWT is invalid, start OAuth2 flow
            console.warn('PocketBase JWT is invalid.');
            await handleOAuth2Flow();
        }
    } catch (error) {
        console.error('Error validating Access Token or PocketBase JWT:', error);
        // Start OAuth2 flow on any error
        await handleOAuth2Flow();
    }
}

// Function to handle OAuth2 flow
async function handleOAuth2Flow() {
    try {
        // Fetch the available authentication methods
        const authMethods = await pb.collection('users').listAuthMethods();
        
        if (authMethods && authMethods.authProviders) {
            // Find the Google provider from the list of auth providers
            const googleProvider = authMethods.authProviders.find(provider => provider.name === 'google');
            
            if (googleProvider) {
                // Store provider's data in localStorage for later verification
                localStorage.setItem('provider', JSON.stringify({
                    name: googleProvider.name,
                    state: googleProvider.state,
                    codeVerifier: googleProvider.codeVerifier,
                    authUrl: googleProvider.authUrl,
                }));

                sessionStorage.setItem('redirectTo', 'profile');
                // Construct the authentication URL
                const authUrl = googleProvider.authUrl + encodeURIComponent(redirectUrl);
                
                // Redirect to Google for authentication
                window.location.href = authUrl;
            } else {
                console.error('Google provider information is missing.');
            }
        } else {
            console.error('No authentication methods found.');
        }
    } catch (error) {
        console.error('Error fetching authentication methods:', error);
    }
}

async function getUserInfo(accessToken) {
    try {
        const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch user info');
        }

        const userInfo = await response.json();

        // Set the user information
        document.getElementById('email').value = userInfo.email;
        document.getElementById('name').value = userInfo.name;
        // Set the profile picture
        const profilePreview = document.getElementById('profilePreview');
        profilePreview.src = userInfo.picture;
        profilePreview.style.display = 'block';
        document.getElementById('savePhoto').style.display = 'block';
        document.querySelector('.hide-my-email').style.display = 'block';
        localStorage.setItem('google-profile-photo', userInfo.picture);
        localStorage.removeItem('avatar');
        return {
            email: userInfo.email,
            name: userInfo.name,
            picture: userInfo.picture
        };
    } catch (error) {
        console.error('Error fetching user info:', error);
        throw error;
    }
} 

        async function uploadFile(file, useAs, accessToken = localStorage.getItem('accessToken')) {
            try {
                // Check if file already exists
                const existingFileId = await getFileIdByName(useAs, accessToken);

                // Prepare file metadata

                };

                formData.append('file', file);

                    method: 'POST',

async function createOrUpdateProfile(profileData, accessToken) {

async function createProfileFile(accessToken) {
    const fileMetadata = {
        name: 'Amanda_profile',
        mimeType: 'application/json'
    };

    const response = await fetch('https://www.googleapis.com/drive/v3/files', {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(fileMetadata)
    });

    const file = await response.json();

    // Set file permissions to public
    await fetch(`https://www.googleapis.com/drive/v3/files/${file.id}/permissions`, {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            type: 'anyone',
            role: 'reader'
        })
    });

    return file;
}

async function updateProfileFile(fileId, content, accessToken) {
    const blob = new Blob([JSON.stringify(content)], { type: 'application/json' });
    const formData = new FormData();
    formData.append('metadata', new Blob([JSON.stringify({})], { type: 'application/json' }));
    formData.append('file', blob);

    try {
        const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            },
            body: formData
        });

        if (!response.ok) {
            const errorText = await response.text();
            console.error('Error updating file:', response.status, errorText);
            throw new Error(`Error updating file: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('File updated successfully:', result);
        return result;
    } catch (error) {
        console.error('Error in updateProfileFile:', error);
        throw error;
    }
}

          if (isYoutube) {
            const videoId = this.data.url.match(youtubeUrlPattern)[1];
            this.iframe.src = `https://www.youtube.com/embed/${videoId}`;

            this.iframe.src = this.data.url;
          }

        }

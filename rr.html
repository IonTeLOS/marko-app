<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Free Tier Upload</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            font-family: monospace;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>üöÄ Arweave Free Tier Upload</h1>
    <p>Upload up to 100 KB for free using Turbo</p>
    
    <textarea id="textInput" rows="8" placeholder="Enter your text here...">Hello Permaweb! This is uploaded via Turbo's free tier using pure JavaScript.</textarea>
    
    <button id="uploadBtn">Upload to Arweave (Free)</button>
    
    <div id="status"></div>
    
    <script type="module">
        import Arweave from 'https://esm.sh/arweave@1.15.1';
        import { ArweaveSigner, createData } from 'https://unpkg.com/arbundles@0.11.0/build/web/index.js';
        
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('status');
        const textInput = document.getElementById('textInput');
        
        function showStatus(message, type = 'info') {
            statusDiv.style.display = 'block';
            statusDiv.className = type;
            statusDiv.innerHTML = message;
        }
        
        uploadBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showStatus('‚ö†Ô∏è Please enter some text', 'error');
                return;
            }
            
            // Check size (100 KB = 102,400 bytes)
            const textBytes = new TextEncoder().encode(text).length;
            if (textBytes > 102400) {
                showStatus(`‚ö†Ô∏è Text is too large (${textBytes} bytes). Free tier limit is 100 KB (102,400 bytes)`, 'error');
                return;
            }
            
            try {
                uploadBtn.disabled = true;
                showStatus('üîë Creating ephemeral wallet...', 'info');
                
                // Generate ephemeral Arweave wallet
                const arweave = Arweave.init({ 
                    host: 'arweave.net', 
                    port: 443, 
                    protocol: 'https' 
                });
                const jwk = await arweave.wallets.generate();
                
                showStatus('üì¶ Building ANS-104 data item...', 'info');
                
                // Create signer from JWK
                const signer = new ArweaveSigner(jwk);
                
                // Create ANS-104 data item (what Turbo expects)
                const dataItem = createData(text, signer, {
                    tags: [
                        { name: 'Content-Type', value: 'text/plain' },
                        { name: 'App-Name', value: 'Turbo-Free-Tier-Upload' },
                        { name: 'App-Version', value: '1.0' }
                    ]
                });
                
                await dataItem.sign(signer);
                
                // Get binary representation
                const dataItemBinary = dataItem.getRaw();
                
                showStatus(`‚¨ÜÔ∏è Uploading ${dataItemBinary.length} bytes to Arweave...`, 'info');
                
                // Upload to Turbo's free tier endpoint
                const response = await fetch('https://turbo.ardrive.io/v1/tx', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    },
                    body: dataItemBinary
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Turbo error (${response.status}): ${errorText}`);
                }
                
                const result = await response.json();
                const txId = dataItem.id;
                
                // Success!
                showStatus(`
                    <strong>‚úÖ Upload Successful!</strong><br><br>
                    <strong>Transaction ID:</strong><br>
                    <code>${txId}</code><br><br>
                    <strong>Size:</strong> ${textBytes.toLocaleString()} bytes<br><br>
                    <a href="https://arweave.net/${txId}" target="_blank">üìÑ View on Arweave</a><br>
                    <a href="https://viewblock.io/arweave/tx/${txId}" target="_blank">üîç ViewBlock</a><br>
                    <small style="color: #666;">Note: May take 1-2 minutes to become available</small>
                `, 'success');
                
                console.log('Full upload result:', result);
                console.log('Transaction ID:', txId);
                
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`
                    <strong>‚ùå Upload Failed</strong><br><br>
                    ${error.message}<br><br>
                    <small>Check console for details</small>
                `, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

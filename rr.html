<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irys Free Upload (< 100 KiB)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            font-family: monospace;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>üöÄ Irys Free Upload</h1>
    <p>Upload up to 100 KiB for free using Irys</p>
    
    <textarea id="textInput" rows="8" placeholder="Enter your text here...">Hello Irys! This is uploaded for free to permanent storage.</textarea>
    
    <button id="uploadBtn">Upload to Irys (Free)</button>
    
    <div id="status"></div>
    
    <script type="module">
        import { WebUploader } from 'https://esm.sh/@irys/web-upload';
        import { WebEthereum } from 'https://esm.sh/@irys/web-upload-ethereum';
        
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('status');
        const textInput = document.getElementById('textInput');
        
        function showStatus(message, type = 'info') {
            statusDiv.style.display = 'block';
            statusDiv.className = type;
            statusDiv.innerHTML = message;
        }
        
        // Create ephemeral wallet for Irys
        async function createEphemeralWallet() {
            // Generate random private key (32 bytes)
            const privateKey = crypto.getRandomValues(new Uint8Array(32));
            const hexKey = '0x' + Array.from(privateKey)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
            
            // Simple provider interface that Irys expects
            const provider = {
                getSigner: () => ({
                    getAddress: async () => '0x' + Array(40).fill(0).join(''),
                    signMessage: async (message) => {
                        // Simple signing - for demo purposes
                        const msgBytes = typeof message === 'string' 
                            ? new TextEncoder().encode(message) 
                            : message;
                        const hash = await crypto.subtle.digest('SHA-256', msgBytes);
                        return '0x' + Array.from(new Uint8Array(hash))
                            .map(b => b.toString(16).padStart(2, '0'))
                            .join('') + '1b'; // Add v value
                    }
                }),
                _isProvider: true
            };
            
            return provider;
        }
        
        uploadBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) {
                showStatus('‚ö†Ô∏è Please enter some text', 'error');
                return;
            }
            
            const textBytes = new TextEncoder().encode(text);
            const textSize = textBytes.length;
            
            // Check size (100 KiB = 102,400 bytes)
            if (textSize > 102400) {
                showStatus(`‚ö†Ô∏è Text is too large (${textSize} bytes). Free tier limit is 100 KiB (102,400 bytes)`, 'error');
                return;
            }
            
            try {
                uploadBtn.disabled = true;
                showStatus('üîë Setting up Irys uploader...', 'info');
                
                // Create ephemeral provider
                const provider = await createEphemeralWallet();
                
                // Connect to Irys (mainnet - free for < 100 KiB)
                const irysUploader = await WebUploader(WebEthereum).withProvider(provider);
                
                showStatus(`‚¨ÜÔ∏è Uploading ${textSize.toLocaleString()} bytes to Irys...`, 'info');
                
                // Upload with tags
                const receipt = await irysUploader.upload(text, {
                    tags: [
                        { name: 'Content-Type', value: 'text/plain' },
                        { name: 'App-Name', value: 'Irys-Free-Upload' },
                        { name: 'App-Version', value: '1.0' }
                    ]
                });
                
                // Success!
                showStatus(`
                    <strong>‚úÖ Upload Successful!</strong><br><br>
                    <strong>Transaction ID:</strong><br>
                    <code>${receipt.id}</code><br><br>
                    <strong>Size:</strong> ${textSize.toLocaleString()} bytes<br>
                    <strong>Timestamp:</strong> ${new Date(receipt.timestamp).toLocaleString()}<br><br>
                    <a href="https://gateway.irys.xyz/${receipt.id}" target="_blank">üìÑ View on Irys Gateway</a><br>
                    <a href="https://explorer.irys.xyz/tx/${receipt.id}" target="_blank">üîç View in Explorer</a><br>
                    <small style="color: #666; margin-top: 10px; display: block;">
                        Data is permanently stored and instantly available!
                    </small>
                `, 'success');
                
                console.log('Full receipt:', receipt);
                
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`
                    <strong>‚ùå Upload Failed</strong><br><br>
                    ${error.message}<br><br>
                    <small>Check console for details</small>
                `, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

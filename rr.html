<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arweave Text Test</title>
</head>
<body>
    <h2>Arweave Free Tier Text Test (< 100KB)</h2>
    
    <textarea id="textInput" rows="5" cols="40" placeholder="Type text here..."></textarea><br>
    <button id="uploadBtn">Upload to Arweave</button>

    <script type="module">
        // Using a reliable ESM build for browser compatibility
        import Arweave from 'https://esm.sh/arweave@1.15.1';

        const uploadBtn = document.getElementById('uploadBtn');

        async function uploadData() {
            const text = document.getElementById('textInput').value;
            if (!text) return alert("Please enter some text.");

            try {
                uploadBtn.disabled = true;
                uploadBtn.innerText = "Processing...";

                const arweave = Arweave.init({
                    host: 'arweave.net',
                    port: 443,
                    protocol: 'https'
                });

                // 1. Generate temp wallet (required for signing structure)
                const tempWallet = await arweave.wallets.generate();

                // 2. Create Transaction
                // We pass the string directly; Arweave.js handles encoding.
                const transaction = await arweave.createTransaction({
                    data: text 
                }, tempWallet);

                // 3. Add internal tags (metadata for the permaweb)
                transaction.addTag('Content-Type', 'text/plain');
                transaction.addTag('App-Name', 'Turbo-Plain-JS-Test');

                // 4. Sign locally
                await arweave.transactions.sign(transaction, tempWallet);

                // 5. Submit to Turbo's transaction endpoint
                // Ensure headers are strictly JSON
                const response = await fetch('https://turbo.ardrive.io/v1/tx', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });

                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(`Turbo rejected: ${errorMsg}`);
                }

                const result = await response.json();
                const url = `https://arweave.net/${transaction.id}`;
                
                alert(`SUCCESS!\nTransaction ID: ${transaction.id}`);
                console.log("Your text is live at:", url);
                window.open(url, '_blank');

            } catch (err) {
                console.error("Submission Error:", err);
                alert("Upload Failed: " + err.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerText = "Upload to Arweave";
            }
        }

        uploadBtn.addEventListener('click', uploadData);
    </script>
</body>
</html>

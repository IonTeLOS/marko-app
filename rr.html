<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arweave Free Upload</title>
</head>
<body>
    <h2>Arweave Free Tier (< 100KB)</h2>
    <input type="file" id="fileInput">
    <button id="uploadBtn">Upload to Arweave</button>

    <script type="module">
        // 1. Import Arweave directly as a module from a reliable CDN
        import Arweave from 'https://esm.sh/arweave@1.15.1';

        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return alert("Select a file");
            if (file.size > 102400) return alert("File too large (>100KB)");

            try {
                uploadBtn.disabled = true;
                uploadBtn.innerText = "Processing...";

                // 2. Initialize Arweave
                const arweave = Arweave.init({
                    host: 'arweave.net',
                    port: 443,
                    protocol: 'https'
                });

                // 3. Create a temporary wallet for signing (required by protocol)
                const tempWallet = await arweave.wallets.generate();
                const arrayBuffer = await file.arrayBuffer();

                // 4. Create the transaction
                const transaction = await arweave.createTransaction({
                    data: arrayBuffer
                }, tempWallet);

                transaction.addTag('Content-Type', file.type);
                transaction.addTag('App-Name', 'Turbo-Free-Upload');

                // 5. Sign it
                await arweave.transactions.sign(transaction, tempWallet);

                // 6. Submit specifically to the Turbo gateway's transaction endpoint
                // This is the "magic" part: Turbo sees the <100KB size and handles the fee.
                const response = await fetch('https://turbo.ardrive.io/v1/tx', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                });

                if (!response.ok) {
                    const err = await response.text();
                    throw new Error(`Turbo rejected: ${err}`);
                }

                const result = await response.json();
                alert(`SUCCESS! Arweave ID: ${transaction.id}`);
                console.log("View at: https://arweave.net/" + transaction.id);

            } catch (error) {
                console.error("Upload Error:", error);
                alert("Error: " + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerText = "Upload to Arweave";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arweave Free Upload</title>
</head>
<body>
    <h2>Arweave Free Tier (< 100KB)</h2>
    <textarea id="textInput" rows="5" cols="40">Hello Arweave!</textarea><br>
    <button id="uploadBtn">Upload</button>

    <script type="module">
        // We use Arweave.js directly via ESM
        import Arweave from 'https://esm.sh/arweave@1.15.1';

        const uploadBtn = document.getElementById('uploadBtn');

        uploadBtn.addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text) return alert("Enter text");

            try {
                uploadBtn.disabled = true;
                uploadBtn.innerText = "Processing...";

                const arweave = Arweave.init({
                    host: 'arweave.net',
                    port: 443,
                    protocol: 'https'
                });

                // 1. Convert text to bytes
                const data = new TextEncoder().encode(text);
                
                // 2. Generate a temporary wallet (required for the binary structure)
                const jwk = await arweave.wallets.generate();
                
                // 3. Create a standard Arweave Transaction
                // Since Turbo subsidized tier accepts small transactions, we'll use this format
                const transaction = await arweave.createTransaction({ data }, jwk);
                transaction.addTag('Content-Type', 'text/plain');
                transaction.addTag('App-Name', 'Plain-JS-Manual-Upload');

                // 4. Sign it
                await arweave.transactions.sign(transaction, jwk);

                // 5. Submit to the SUBSIDIZED endpoint directly
                // This is the endpoint the SDK tries to hit
                const response = await fetch('https://turbo.ardrive.io/v1/tx', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Turbo rejected: ${error}`);
                }

                const result = await response.json();
                alert(`SUCCESS! ID: ${transaction.id}`);
                window.open(`https://arweave.net/${transaction.id}`, '_blank');

            } catch (error) {
                console.error("Upload Error:", error);
                alert("Error: " + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerText = "Upload";
            }
        });
    </script>
</body>
</html>

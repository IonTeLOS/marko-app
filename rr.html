<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arweave Free Text Upload</title>
</head>
<body>
    <h2>Arweave Free Text Upload (< 100KB)</h2>
    <textarea id="textInput" rows="5" cols="40">Hello Permaweb!</textarea><br>
    <button id="uploadBtn">Upload to Arweave</button>

    <script type="module">
        import Arweave from 'https://esm.sh/arweave@1.15.1';

        const uploadBtn = document.getElementById('uploadBtn');

        uploadBtn.addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text) return alert("Please enter text");

            try {
                uploadBtn.disabled = true;
                uploadBtn.innerText = "Generating Wallet...";

                const arweave = Arweave.init({
                    host: 'arweave.net',
                    port: 443,
                    protocol: 'https'
                });

                // 1. Generate an Ephemeral Wallet (This is free and instant)
                const ephemeralWallet = await arweave.wallets.generate();

                // 2. Create the Transaction
                // We use Uint8Array to ensure binary integrity
                const data = new TextEncoder().encode(text);
                const transaction = await arweave.createTransaction({ data }, ephemeralWallet);

                // 3. Add Tags (Crucial for Arweave to know it's a text file)
                transaction.addTag('Content-Type', 'text/plain');
                transaction.addTag('App-Name', 'Ephemeral-Plain-JS-Upload');

                uploadBtn.innerText = "Signing...";
                
                // 4. Sign the transaction with the empty ephemeral wallet
                await arweave.transactions.sign(transaction, ephemeralWallet);

                uploadBtn.innerText = "Sending to Turbo...";

                // 5. Submit to Turbo's transaction endpoint
                // Turbo will see the <100KB size and "sponsor" the fee
                const response = await fetch('https://turbo.ardrive.io/v1/tx', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transaction)
                });

                if (!response.ok) {
                    const err = await response.text();
                    // If you see "Invalid Content Type" here, it means Turbo has 
                    // officially disabled L1 transaction sponsorship.
                    throw new Error(`Turbo rejected: ${err}`);
                }

                const result = await response.json();
                alert(`SUCCESS!\nTransaction ID: ${transaction.id}`);
                window.open(`https://arweave.net/${transaction.id}`, '_blank');

            } catch (error) {
                console.error("Upload Error:", error);
                alert("Error: " + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerText = "Upload to Arweave";
            }
        });
    </script>
</body>
</html>

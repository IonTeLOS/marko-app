<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arweave Free Upload</title>
</head>
<body>
    <h2>Final Attempt: Subsidized Text Upload</h2>
    <textarea id="textInput" rows="5" cols="40">This is a permanent test.</textarea><br>
    <button id="uploadBtn">Upload to Arweave</button>

    <script type="module">
        // We use ESM versions of the tools needed to build a "Data Item"
        import { createData } from 'https://esm.sh/arbundles@0.10.0/browser';
        import Arweave from 'https://esm.sh/arweave@1.15.1';

        const uploadBtn = document.getElementById('uploadBtn');

        uploadBtn.addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text) return alert("Enter text");

            try {
                uploadBtn.disabled = true;
                uploadBtn.innerText = "Bundling...";

                const arweave = Arweave.init({});
                const jwk = await arweave.wallets.generate();

                // 1. Create the Data Item (This is the ANS-104 format Turbo demands)
                const dataItem = createData(text, {
                    tags: [
                        { name: 'Content-Type', value: 'text/plain' },
                        { name: 'App-Name', value: 'Final-Logic-Test' }
                    ]
                }, jwk);

                // 2. Sign the binary data item
                await dataItem.sign(jwk);

                // 3. Get the raw binary buffer
                const rawBinaryData = dataItem.getRaw();

                uploadBtn.innerText = "Sending Binary...";

                // 4. POST the BINARY to the Turbo upload endpoint
                // We do NOT use JSON.stringify here. We send the raw bytes.
                const response = await fetch('https://turbo.ardrive.io/v1/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream',
                    },
                    body: rawBinaryData
                });

                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(`Turbo rejected binary: ${errorMsg}`);
                }

                const result = await response.json();
                alert(`SUCCESS! ID: ${result.id}`);
                window.open(`https://arweave.net/${result.id}`, '_blank');

            } catch (error) {
                console.error("Upload Error:", error);
                alert("Error: " + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerText = "Upload to Arweave";
            }
        });
    </script>
</body>
</html>

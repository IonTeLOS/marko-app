<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Scan Payment QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #videoWrapper { position: relative; flex: 1; }
  #video { width: 100%; height: 100%; object-fit: cover; }
  .frame {
    position: absolute; top: 50%; left: 50%;
    width: 260px; height: 260px;
    transform: translate(-50%, -50%);
    border: 4px solid rgba(255,255,255,0.6);
    border-radius: 15px;
  }
  #controls {
    padding: 8px;
    background: rgba(0,0,0,0.6);
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  button {
    padding: 10px 14px;
    background: #2a7cff; border: none; color: #fff;
    border-radius: 8px; font-size: 14px;
  }
  button.secondary { background: #444; }
  #status {
    padding: 10px; text-align: center; background: rgba(0,0,0,0.5);
    font-size: 14px;
  }
</style>
</head>

<body>

<div id="videoWrapper">
  <video id="video" autoplay playsinline></video>
  <div class="frame"></div>
</div>

<div id="status">Loading scanner…</div>

<div id="controls">
  <button onclick="switchCamera()">Switch Camera</button>
  <button class="secondary" onclick="toggleFlash()" id="flashBtn">Flashlight</button>
</div>

<script type="module">
import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

const WALLET_URL = window.location.origin + "/w1.html";

let scanner = null;
let cameras = [];
let currentIndex = 0;
let torchOn = false;
let already = false;

async function init() {
  document.getElementById("status").textContent = "Initializing camera…";

  cameras = await QrScanner.listCameras(true);

  // If no cameras → error
  if (!cameras.length) {
    document.getElementById("status").textContent = "No cameras found.";
    return;
  }

  await startCameraWithPriority();
}

async function startCameraWithPriority() {
  const video = document.getElementById("video");
  const status = document.getElementById("status");

  if (scanner) scanner.stop();

  // Try 1: exact environment
  try {
    scanner = new QrScanner(
      video,
      r => onScan(r),
      {
        preferredCamera: "environment",
        returnDetailedScanResult: true,
      }
    );
    await scanner.start();
    status.textContent = "Scanning (environment camera)…";
    return;
  } catch {}

  // Try 2: ideal environment
  try {
    scanner = new QrScanner(
      video,
      r => onScan(r),
      {
        facingMode: { ideal: "environment" },
        returnDetailedScanResult: true,
      }
    );
    await scanner.start();
    status.textContent = "Scanning (rear camera preferred)…";
    return;
  } catch {}

  // Try 3: fallback: camera by deviceId
  try {
    currentIndex = 0;
    scanner = new QrScanner(
      video,
      r => onScan(r),
      { deviceId: cameras[0].id, returnDetailedScanResult: true }
    );
    await scanner.start();
    status.textContent = "Scanning…";
  } catch (err) {
    status.textContent = "Failed to start camera: " + err.message;
  }
}

function onScan(result) {
  if (!result || already) return;
  already = true;

  document.getElementById("status").textContent = "QR detected…";

  const text = result.data;

  if (text.startsWith("ar://")) {
    openWallet(text);
  } else if (text.includes("?link=ar://")) {
    window.location.href = text;
  } else {
    document.getElementById("status").textContent = "Invalid payment QR.";
    already = false;
  }
}

function openWallet(arUri) {
  const final = WALLET_URL + "?link=" + encodeURIComponent(arUri);
  document.getElementById("status").textContent = "Opening wallet…";
  setTimeout(() => window.location.href = final, 350);
}

async function switchCamera() {
  if (!cameras.length || !scanner) return;
  already = false;

  currentIndex = (currentIndex + 1) % cameras.length;

  await scanner.setCamera(cameras[currentIndex].id);
  document.getElementById("status").textContent = "Scanning…";
}

async function toggleFlash() {
  if (!scanner) return;

  const hasFlash = await scanner.hasFlash();
  if (!hasFlash) {
    alert("Flash not supported");
    return;
  }

  scanner.toggleFlash();
  torchOn = !torchOn;
}

init();
</script>

</body>
</html>

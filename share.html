<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #3700b3;
        }

        .material-icons {
            margin-right: 8px;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }

        #instruction {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Sharer</h1>
        <input type="text" id="urlInput" placeholder="Enter URL" />
        <button id="generateBtn">
            <span class="material-icons">qr_code</span> Generate QR Code
        </button>
        <button id="shareBtn">
            <span class="material-icons">share</span> Share as Link
        </button>
        <div id="qrcode"></div>
        <div id="instruction">
    Scan the QR code to open the link.<br>
    Click on the QR code to share it as an image.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let gUrl = '';
        // Function to generate a QR code
        function generateQRCode(url) {
        	gUrl = url;
            const qrcodeContainer = document.getElementById("qrcode");
            const instructionText = document.getElementById("instruction");

            // Clear previous QR code
            qrcodeContainer.innerHTML = "";
            instructionText.style.display = "none"; // Hide instruction text initially

            // Generate new QR code
            if (url) {
                const qrcode = new QRCode(qrcodeContainer, {
                    text: url,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Show instruction text
                instructionText.style.display = "block";

                // Get redirect parameter if it exists
const redirectParam = getUrlParam('redirect');

// Make QR code clickable to share/copy
qrcodeContainer.onclick = function() {
    const canvas = qrcodeContainer.querySelector('canvas');
    if (canvas) {
        canvas.toBlob(blob => {
            if (navigator.share) {
                const shareData = {
                    title: 'Share QR Code',
                    text: 'Scan this QR code!',
                    files: [new File([blob], 'qrcode.png', { type: 'image/png' })]
                };

                navigator.share(shareData)
                    .then(() => {
                        console.log('Sharing successful');
                        // Redirect if redirectParam exists
                        if (redirectParam) {
                            console.log('Redirecting to:', redirectParam);
                            setTimeout(() => {
                                console.log('Redirecting after 3 seconds');
                                window.location.href = redirectParam;
                            }, 3000);
                        }
                    })
                    .catch(error => {
                        console.error('Error while sharing:', error);
                    });
            } else if (navigator.clipboard && navigator.clipboard.write) {
                const item = new ClipboardItem({ 'image/png': blob });
                
                navigator.clipboard.write([item])
                    .then(() => {
                        alert('QR code image copied to clipboard!');
                        // Redirect if redirectParam exists
                        if (redirectParam) {
                            console.log('Redirecting to:', redirectParam);
                            setTimeout(() => {
                                console.log('Redirecting after 3 seconds');
                                window.location.href = redirectParam;
                            }, 3000);
                        }
                    })
                    .catch(err => {
                        console.error('Could not copy image to clipboard: ', err);
                    });
            } else {
                alert('Web Share API and Clipboard API are not supported in this browser.');
            }
        }, 'image/png');
    }
};
            } else {
                alert("Please enter a valid URL.");
            }
        }

function getUrlParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    const paramValue = urlParams.get(name);
    
    if (paramValue) {
        // Decode the parameter value
        return decodeURIComponent(paramValue);
    }
    
    return null;
}


        // On page load, check if the `url` parameter exists
        window.onload = function() {
            const urlParam = getUrlParam('url');
            const urlInput = document.getElementById("urlInput");
            const generateBtn = document.getElementById("generateBtn");

            if (urlParam) {
                // If the URL parameter exists, generate QR code and hide input and button
                generateQRCode(decodeURIComponent(urlParam));
                urlInput.style.display = "none";
                pageTitle.style.display = "none";
                generateBtn.style.display = "none";
                shareBtn.style.display = "flex";
            }
        };

        // Event listener for manual QR code generation
        document.getElementById("generateBtn").addEventListener("click", function() {
            const url = document.getElementById("urlInput").value;
            if (url) {
                generateQRCode(url);
                document.getElementById("urlInput").value = ""; // Clear input after generating
            } else {
                alert("Please enter a valid URL.");
            }
        });
        // Function to get URL parameters
function getUrlParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// Share button functionality
document.getElementById("shareBtn").addEventListener("click", function() {
    const url = getUrlParam('url') || document.getElementById("urlInput").value || gUrl;
    const redirectParam = getUrlParam('redirect');

    console.log("URL to share:", url);
    console.log("Redirect param:", redirectParam);

    if (url) {
        // Use Web Share API if available
        if (navigator.share) {
            console.log("Web Share API available");

            navigator.share({
                title: 'My link',
                text: 'Check out this link!',
                url: url
            })
            .then(() => {
                console.log("Sharing successful");

                // If there's a redirect param, redirect after sharing
                if (redirectParam) {
                    console.log("Redirecting to:", redirectParam);
                    setTimeout(() => {
                        console.log("Redirecting after 3 seconds");
                        window.location.href = redirectParam;
                    }, 3000); // Delay the redirection by 3 seconds
                }
            })
            .catch((error) => {
                console.error("Error while sharing:", error);
            });
        } else {
            // Fallback: copy URL to clipboard
            console.log("Web Share API not available, copying URL to clipboard");

            navigator.clipboard.writeText(url)
            .then(() => {
                alert('URL copied to clipboard!');

                // Check for the redirect parameter and navigate if present
                if (redirectParam) {
                    console.log("Redirecting to:", redirectParam);
                    setTimeout(() => {
                        console.log("Redirecting after 3 seconds");
                        window.location.href = redirectParam;
                    }, 3000); // Delay the redirection by 5 seconds
                }
            })
            .catch(err => {
                console.error('Failed to copy URL: ', err);
            });
        }
    } else {
        alert('No URL available to share.');
    }
});
    </script>
</body>
</html>

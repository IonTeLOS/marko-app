<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #3700b3;
        }

        .material-icons {
            margin-right: 8px;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            cursor: pointer;
        }

        #instruction {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            display: none;
        }
  .share-container {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: #ea8a00;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 20px;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
      transition: bottom 0.3s ease-in-out;
      z-index: 17001;
    }

    .share-container.active {
      bottom: 0;
    }

    .share-input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .share-input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }

    .share-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 15px;
      justify-content: center;
    }

    .share-button {
      background-color: #f4f4f4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .share-button:hover {
      background-color: #ddd;
    }

    .share-button i {
      font-size: 24px;
      color: #555;
    }
        .share-button svg {
      width: 24px;
      height: 24px;
      fill: #555;
    }

    .share-button i {
      font-size: 24px;
      color: #555;
    }

    .share-button img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%) brightness(0.5);
      transition: filter 0.3s;
    }

    .share-button.baidu-button {
      padding: 14px;
      box-sizing: border-box;
    }

    .share-button.baidu-button img {
      width: 100%;
      height: 100%;
    }
    .share-button:hover img {
      filter: grayscale(0%) brightness(1);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Sharer</h1>

        <button id="shareBtn">

        </button>
        <button id="shortBtn">
            <span class="material-icons">double_arrow</span> Shorten Link
        </button>
        <div id="qrcode"></div>
        <div id="instruction">
    Scan the QR code to open the link.<br>
    Click on the QR code to share it as an image.
        </div>
    </div>
<div class="share-container" id="shareContainer">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let gUrl = '';
        let currentUrl = '';

        // Function to generate a QR code
        function generateQRCode(url) {
        	gUrl = url;
            const qrcodeContainer = document.getElementById("qrcode");
            const instructionText = document.getElementById("instruction");

            // Clear previous QR code
            qrcodeContainer.innerHTML = "";
            instructionText.style.display = "none"; // Hide instruction text initially

            // Generate new QR code
            if (url) {
                const qrcode = new QRCode(qrcodeContainer, {
                    text: url,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Show instruction text
                instructionText.style.display = "block";

                // Get redirect parameter if it exists
const redirectParam = getUrlParam('redirect');

// Make QR code clickable to share/copy
qrcodeContainer.onclick = function() {
    const canvas = qrcodeContainer.querySelector('canvas');
    if (canvas) {
        canvas.toBlob(blob => {
            if (navigator.share) {
                const shareData = {
                    title: 'Share QR Code',
                    text: 'Scan this QR code!',
                    files: [new File([blob], 'qrcode.png', { type: 'image/png' })]
                };

                navigator.share(shareData)
                    .then(() => {
                        console.log('Sharing successful');
                        // Redirect if redirectParam exists
                        if (redirectParam) {
                            console.log('Redirecting to:', redirectParam);
                            setTimeout(() => {
                                console.log('Redirecting after 3 seconds');
                                window.location.href = redirectParam;
                            }, 3000);
                        }
                    })
                    .catch(error => {
                        console.error('Error while sharing:', error);
                    });
            } else if (navigator.clipboard && navigator.clipboard.write) {
                const item = new ClipboardItem({ 'image/png': blob });
                
                navigator.clipboard.write([item])
                    .then(() => {
                        alert('QR code image copied to clipboard!');
                        // Redirect if redirectParam exists
                        if (redirectParam) {
                            console.log('Redirecting to:', redirectParam);
                            setTimeout(() => {
                                console.log('Redirecting after 3 seconds');
                                window.location.href = redirectParam;
                            }, 3000);
                        }
                    })
                    .catch(err => {
                        console.error('Could not copy image to clipboard: ', err);
                    });
            } else {
                alert('Web Share API and Clipboard API are not supported in this browser.');
            }
        }, 'image/png');
    }
};
            } else {
                alert("Please enter a valid URL.");
            }
        }

function getUrlParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    const paramValue = urlParams.get(name);
    
    if (paramValue) {
        // Decode the parameter value
        return decodeURIComponent(paramValue);
    }
    
    return null;
}




        // Event listener for manual QR code generation
        document.getElementById("generateBtn").addEventListener("click", function() {
            const url = document.getElementById("urlInput").value;
            if (url) {
                currentUrl = url;
                generateQRCode(url);
                document.getElementById("urlInput").value = ""; // Clear input after generating
            } else {
                alert("Please enter a valid URL.");
            }
        });

function getUrlParam(name) {
    const urlParams = new URLSearchParams(window.location.search);

}
        
document.getElementById("shortBtn").addEventListener("click", function() {
  const url = getUrlParam('url') || document.getElementById("urlInput").value || gUrl;
  window.location.href = `/short?url=${currentUrl}&redirect=share`;

// Share button functionality
document.getElementById("shareBtn").addEventListener("click", async function() {
    const url = getUrlParam('url') || document.getElementById("urlInput").value || gUrl;
    const redirectParam = getUrlParam('redirect');
    const defaultText = 'Check this out!';

    console.log("URL to share:", url);
    console.log("Redirect param:", redirectParam);

    if (url) {
        // Use Web Share API if available
        if (navigator.share) {
            console.log("Web Share API available");

            navigator.share({
                title: 'My link',
                text: defaultText,
                url: url
            })
            .then(() => {
                console.log("Successfully shared");

                // If there's a redirect param, redirect after sharing
                if (redirectParam) {
                    console.log("Redirecting to:", redirectParam);
                    setTimeout(() => {
                        console.log("Redirecting after 3 seconds");
                        window.location.href = redirectParam;
                    }, 3000); // Delay the redirection by 3 seconds
                }
            })
            .catch((error) => {
                console.error("Error while sharing:", error);
            });
        } else {
            console.log("Web Share API not available, using fallback");

            try {
                const encodedUrl = encodeURIComponent(url); 
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodedUrl}`; 
                const response = await axios.get(proxyUrl);  // Fetching the data through proxy

                const parser = new DOMParser(); 
                const doc = parser.parseFromString(response.data, 'text/html'); 
                const baseURL = getBaseURL(url);
                const title = doc.querySelector('title') ? doc.querySelector('title').innerText : baseURL;
                
                console.log("Page title:", title);

                // Fallback: show share dialog
                showShareDialog(url, defaultText); // Show custom share dialog

                console.log('URL shared using fallback');

                // Check for the redirect parameter and navigate if present
                if (redirectParam) {
                    console.log("Redirecting to:", redirectParam);
                    setTimeout(() => {
                        console.log("Redirecting after 3 seconds");
                        window.location.href = redirectParam;
                    }, 3000); // Delay the redirection by 3 seconds
                }
            } catch (error) {
                console.error("Error fetching or parsing the URL:", error);
            }
        }
    } else {
        alert('No URL available to share.');
    }
});


    const shareContainer = document.getElementById('shareContainer');
    const shareText = document.getElementById('shareText');

    function showShareDialog(url = 'https://marko-app.netlify.app', text = 'Check this out!') {
      currentUrl = url;
      shareContainer.classList.add('active');
      shareText.value = text;
      updateShareAttributes();
    }

    function updateShareAttributes() {
      const buttons = document.querySelectorAll('.share-button');
      buttons.forEach(button => {
        button.setAttribute('data-url', currentUrl);
        button.setAttribute('data-title', shareText.value);
      });
    }

    shareText.addEventListener('input', updateShareAttributes);

    document.getElementById('copyShare').addEventListener('click', function() {
      navigator.clipboard.writeText(currentUrl).then(() => {
        alert('URL copied to clipboard!');
      }).catch(err => {
        console.error('Could not copy text: ', err);
      });
    });

    document.getElementById('printShare').addEventListener('click', function() {
      const printContent = `
        <div style="font-family: Arial, sans-serif; padding: 20px;">
          <h2>Shared Content</h2>
          <p><strong>Text:</strong> ${shareText.value}</p>
          <p><strong>URL:</strong> <a href="${currentUrl}" target="_blank">${currentUrl}</a></p>
        </div>
      `;
      
      const newWindow = window.open('', '', 'width=600,height=400');
      newWindow.document.write(printContent);
      newWindow.document.close();
      newWindow.focus();
      newWindow.print();
      newWindow.close();
    });

    document.addEventListener('click', function(event) {
      if (!shareContainer.contains(event.target) && !event.target.matches('button')) {
        shareContainer.classList.remove('active');
      }
    });

    function loadShortlink() {
      const urlParams = new URLSearchParams(window.location.search);
      const urlInput = document.getElementById("urlInput");

      if (urlParams.has('shortlink')) {
        const shortlink = urlParams.get('shortlink');
        const newLink = `https://marko-app.netlify.app/o/${shortlink}`;
        urlInput.value = decodeURIComponent(newLink);
        urlInput.readOnly = true; 
        currentUrl = newLink;
      }
    }
        // On page load, check if the `url` parameter exists
        window.onload = function() {
            window.Sharer.init();
            const urlParam = getUrlParam('url');
            const urlInput = document.getElementById("urlInput");
            const generateBtn = document.getElementById("generateBtn");
            currentUrl = urlParam;

            if (urlParam) {
                // If the URL parameter exists, generate QR code and hide input and button
                generateQRCode(decodeURIComponent(urlParam));
                shortBtn.style.display = "flex";
                urlInput.style.display = "none";
                pageTitle.style.display = "none";
                generateBtn.style.display = "none";
                shareBtn.style.display = "flex";
            }
            loadShortlink();
        };
    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Drive JSON Writer with GIS</title>
    <!-- Load the Google APIs client library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Load the Google Identity Services library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Replace with your client ID from Google Cloud Console
        const CLIENT_ID = '371617464258-ntrqn44lfo1lpi294hmc5ebad5b9ok5a.apps.googleusercontent.com';

        // Discovery doc URL for Google Drive API
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

        // Authorization scopes required by the API; full access to Drive
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let accessToken = null;
        let authorizeButton;
        let signoutButton;

        /**
         * Load the API client and initialize token client.
         */
        function handleClientLoad() {
            gapi.load('client', initializeGapiClient);
        }

        /**
         * Initialize the GAPI client with API key and discovery docs.
         */
        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: DISCOVERY_DOCS,
            });
            initializeTokenClient();
        }

        /**
         * Initialize the Google Identity Services token client.
         */
        function initializeTokenClient() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (tokenResponse) => {
                    if (tokenResponse.error) {
                        appendPre(`Error obtaining access token: ${tokenResponse.error}`);
                        return;
                    }
                    accessToken = tokenResponse.access_token;
                    appendPre('Authorization successful.');
                    checkAndWriteFile();
                },
            });
        }

        /**
         * Handles the authorization button click.
         */
        function handleAuthClick() {
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        /**
         * Handles the sign-out button click.
         */
        function handleSignoutClick() {
            if (accessToken) {
                google.accounts.oauth2.revoke(accessToken, () => {
                    accessToken = null;
                    appendPre('User signed out.');
                    authorizeButton.style.display = 'block';
                    signoutButton.style.display = 'none';
                });
            }
        }

        /**
         * Appends a message to the content pre element.
         * @param {string} message The message to append.
         */
        function appendPre(message) {
            const pre = document.getElementById('content');
            const textContent = document.createTextNode(message + '\n');
            pre.appendChild(textContent);
        }

        /**
         * Checks if 'testdrive.json' exists in Drive. If exists, updates it; otherwise, creates it.
         */
        function checkAndWriteFile() {
            const fileName = 'testdrive.json';

            gapi.client.drive.files.list({
                'q': `name='${fileName}' and trashed=false`,
                'fields': 'files(id, name)',
                'pageSize': 10
            }).then(function(response) {
                const files = response.result.files;
                if (files && files.length > 0) {
                    // File exists, update it
                    const fileId = files[0].id;
                    appendPre(`File '${fileName}' found (ID: ${fileId}). Updating...`);
                    updateFile(fileId);
                } else {
                    // File does not exist, create it
                    appendPre(`File '${fileName}' not found. Creating...`);
                    createFile(fileName);
                }
            }, function(error) {
                appendPre('Error finding file: ' + JSON.stringify(error));
            });
        }

        /**
         * Creates a new file with the given name and writes JSON content to it.
         * @param {string} fileName Name of the file to create.
         */
        function createFile(fileName) {
            const fileContent = generateJSONContent();
            const file = new Blob([JSON.stringify(fileContent, null, 2)], {type: 'application/json'});

            const metadata = {
                'name': fileName,
                'mimeType': 'application/json'
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', file);

            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
                method: 'POST',
                headers: new Headers({'Authorization': 'Bearer ' + accessToken}),
                body: form,
            }).then((response) => response.json())
            .then(function(val) {
                appendPre(`File created with ID: ${val.id}`);
            })
            .catch(function(error) {
                appendPre('Error creating file: ' + JSON.stringify(error));
            });
        }

        /**
         * Updates an existing file with new JSON content.
         * @param {string} fileId ID of the file to update.
         */
        function updateFile(fileId) {
            const fileContent = generateJSONContent();
            const file = new Blob([JSON.stringify(fileContent, null, 2)], {type: 'application/json'});

            fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                method: 'PATCH',
                headers: new Headers({
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                }),
                body: JSON.stringify(fileContent),
            }).then((response) => response.json())
            .then(function(val) {
                appendPre(`File updated successfully.`);
            })
            .catch(function(error) {
                appendPre('Error updating file: ' + JSON.stringify(error));
            });
        }

        /**
         * Generates the JSON content to be written to the file.
         * @returns {Object} JSON object with datetime, message, specialfield, specialvalue.
         */
        function generateJSONContent() {
            return {
                datetime: new Date().toISOString(),
                message: "Hello, Google Drive!",
                specialfield: "exampleField",
                specialvalue: "exampleValue"
            };
        }

        // Initialize the application once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            authorizeButton = document.getElementById('authorize_button');
            signoutButton = document.getElementById('signout_button');

            authorizeButton.onclick = () => {
                handleAuthClick();
                authorizeButton.style.display = 'none';
                signoutButton.style.display = 'block';
            };

            signoutButton.onclick = handleSignoutClick;

            handleClientLoad();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        #authorize_button, #signout_button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #signout_button {
            display: none;
        }
        #content {
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Google Drive JSON Writer with GIS</h1>
    <button id="authorize_button">Authorize</button>
    <button id="signout_button">Sign Out</button>
    <pre id="content"></pre>
</body>
</html>

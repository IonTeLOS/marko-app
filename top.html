<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCM Topic Subscription and Messaging</title>
<!-- LocalForage for storing topics -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <!-- Firebase Messaging -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <!-- LocalForage for storing topics -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .message {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
        #error {
            margin-top: 10px;
            color: red;
        }
        .section {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fafafa;
        }
        .section h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Firebase Cloud Messaging - Topic Subscription and Messaging</h1>

    <!-- Subscription Section -->
    <div class="section">
        <h2>Subscribe to a Topic</h2>
        <p>Enter a topic name to subscribe:</p>
        <input type="text" id="topicInput" placeholder="Enter topic name">
        <button id="subscribeButton">Subscribe</button>
        <div id="status"></div>
        <div id="error"></div>
    </div>

    <!-- Messaging Section -->
    <div class="section">
        <h2>Send a Message to a Topic</h2>
        <label for="topicSelect">Select a Topic:</label>
        <select id="topicSelect">
            <option value="" disabled selected>Select a topic</option>
        </select>

        <label for="messageTitle">Message Title:</label>
        <input type="text" id="messageTitle" placeholder="Enter message title">

        <label for="messageBody">Message Body:</label>
        <textarea id="messageBody" rows="4" placeholder="Enter message body"></textarea>

        <label for="messageIcon">Icon URL (optional):</label>
        <input type="text" id="messageIcon" placeholder="Enter icon URL">
        
        <label for="messageURL">URL (optional):</label>
        <input type="text" id="messageURL" placeholder="Enter URL">

        <button id="sendMessageButton">Send Message</button>
        <div id="sendStatus"></div>
        <div id="sendError"></div>
    </div>

    <!-- Received Messages Section -->
    <div class="section">
        <h2>Received Messages:</h2>
        <div id="messages"></div>
    </div>

    <script>
        // ====================== Firebase Configuration ======================
        const firebaseConfig = {
            apiKey: "AIzaSyD96IBVqGKVEdmXIVCYL_7kvlBhJNSD1Ww",
            authDomain: "marko-be9a9.firebaseapp.com",
            databaseURL: "https://marko-be9a9-default-rtdb.firebaseio.com",
            projectId: "marko-be9a9",
            storageBucket: "marko-be9a9.appspot.com",
            messagingSenderId: "7036670175",
            appId: "1:7036670175:web:99992356716578ea13996a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firebase Messaging
        const messaging = firebase.messaging();

        // Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/firebase-messaging-sw.js', {
    scope: '/'
  }).then(function(registration) {
    console.log('Service Worker registered with scope:', registration.scope);

    navigator.serviceWorker.addEventListener('message', (event) => {
      if (event.data && event.data.action === 'open_url') {
        const url = event.data.url;
        // Handle the URL as needed in your application
        console.log('Received URL to open:', url);
        window.location.href = url; // Navigate to the URL
      }
    });
  }).catch(function(error) {
    console.error('Service Worker registration failed:', error);
  });
}

        // ====================== LocalForage Configuration ======================
        // Configure LocalForage
        localforage.config({
            name: 'FCMApp',
            storeName: 'topics'
        });

        // ====================== Subscription Functions ======================

        // Existing subscribeToTopic function
        const subscribeToTopicFunc = async (token, topic) => {
            const url = 'https://us-central1-marko-be9a9.cloudfunctions.net/handleTopic';
            const data = {
                action: 'subscribe',
                token: token,
                topic: topic
            };
        
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
        
                const result = await response.text();
                console.log(result);
                return result;
            } catch (error) {
                console.error('Error subscribing to topic:', error);
                throw error;
            }
        };

        // Existing subscribeTopic function with LocalForage integration
        const subscribeTopic = async (topic) => {
            const token = localStorage.getItem('fcmt');
            if (token) {
                try {
                    const result = await subscribeToTopicFunc(token, topic);
                    console.log('Successfully subscribed to topic:', result);
                    document.getElementById('status').innerText = `Successfully subscribed to topic "${topic}".`;
                    document.getElementById('error').innerText = '';

                    // Store the topic in LocalForage
                    await storeTopic(topic);
                    // Update the topics dropdown
                    await populateTopicsDropdown();
                } catch (error) {
                    console.error('Failed to subscribe to topic:', error);
                    document.getElementById('error').innerText = `Failed to subscribe to topic "${topic}".`;
                    document.getElementById('status').innerText = '';
                }
            } else {
                console.error('Failed to get FCM token');
                document.getElementById('error').innerText = 'Failed to get FCM token.';
                document.getElementById('status').innerText = '';
            }
        };

        // Function to store a topic in LocalForage
        const storeTopic = async (topic) => {
            try {
                // Get current topics
                let topics = await localforage.getItem('subscribedTopics');
                if (!topics) {
                    topics = [];
                }

                // Avoid duplicates
                if (!topics.includes(topic)) {
                    topics.push(topic);
                    await localforage.setItem('subscribedTopics', topics);
                    console.log(`Stored topic: ${topic}`);
                }
            } catch (error) {
                console.error('Error storing topic:', error);
            }
        };

        // Function to populate the topics dropdown
        const populateTopicsDropdown = async () => {
            const topicSelect = document.getElementById('topicSelect');
            // Clear existing options except the first
            topicSelect.innerHTML = '<option value="" disabled selected>Select a topic</option>';

            try {
                const topics = await localforage.getItem('subscribedTopics');
                if (topics && Array.isArray(topics)) {
                    topics.forEach((topic) => {
                        const option = document.createElement('option');
                        option.value = topic;
                        option.textContent = topic;
                        topicSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error populating topics dropdown:', error);
            }
        };

        // ====================== Messaging Functions ======================

        // Function to send a message to a topic
        const sendMessageToTopic = async (topic, title, body, data = {}) => {
            const url = 'https://us-central1-marko-be9a9.cloudfunctions.net/handleTopic';
            const message = {
                action: 'send',
                topic: topic,
                title: title,
                body: body,
                data: data, // Include the data object as expected by the Cloud Function
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const result = await response.text();
                console.log(result);
                return result;
            } catch (error) {
                console.error('Error sending message to topic:', error);
                throw error;
            }
        };

        // ====================== Notification Permission and Token Handling ======================

        // Request permission to send notifications
        function requestPermission() {
            console.log('Requesting notification permission...');
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                    getToken();
                } else {
                    console.log('Unable to get permission to notify.');
                    document.getElementById('error').innerText = 'Notification permission denied.';
                }
            });
        }

        // Get FCM token and store it in localStorage
        function getToken() {
            messaging.getToken({ vapidKey: 'BNbpZ8MoJQ0OvODtVFtqBmiH81lNdGMSU87ISkIMoRGCVN2gHdxnemVqfW1MlAzO5qQqTi_I_QdKo7qpdyFq3tw' }) // Replace with your VAPID key if needed
                .then((currentToken) => {
                    if (currentToken) {
                        console.log('FCM Token:', currentToken);
                        localStorage.setItem('fcmt', currentToken);
                        // Optionally, send the token to your server if needed
                    } else {
                        console.log('No registration token available. Request permission to generate one.');
                        document.getElementById('error').innerText = 'No registration token available. Request permission to generate one.';
                    }
                })
                .catch((err) => {
                    console.error('An error occurred while retrieving token:', err);
                    document.getElementById('error').innerText = 'Error retrieving FCM token.';
                });
        }

        // Handle incoming messages
        messaging.onMessage((payload) => {
            console.log('Message received. ', payload);
            displayMessage(payload);
        });

        // Display message on the page
        function displayMessage(payload) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            const title = payload.notification && payload.notification.title ? payload.notification.title : 'No Title';
            const body = payload.notification && payload.notification.body ? payload.notification.body : 'No Body';
            const data = payload.data ? JSON.stringify(payload.data) : 'No Data';
            messageElement.innerHTML = `
                <strong>Title:</strong> ${title}<br>
                <strong>Body:</strong> ${body}<br>
                <strong>Data:</strong> ${data}
            `;
            messagesDiv.prepend(messageElement);
        }

        // ====================== Event Listeners ======================

        // Event listener for subscribe button
        document.getElementById('subscribeButton').addEventListener('click', () => {
            const topic = document.getElementById('topicInput').value.trim();
            if (topic) {
                subscribeTopic(topic);
            } else {
                alert('Please enter a valid topic name.');
            }
        });

         // Event listener for send message button
// Event listener for send message button
document.getElementById('sendMessageButton').addEventListener('click', async () => {
    const topicSelect = document.getElementById('topicSelect');
    const selectedTopic = topicSelect.value;
    const title = document.getElementById('messageTitle').value.trim();
    const body = document.getElementById('messageBody').value.trim();
    const icon = document.getElementById('messageIcon').value.trim(); // Capture icon URL
    const urlInput = document.getElementById('messageURL').value.trim(); // Capture URL

    if (!selectedTopic) {
        alert('Please select a topic to send the message.');
        return;
    }

    if (!body) {
        alert('Please enter a message body.');
        return;
    }

    // Prepare data object with default values
    const data = {
        icon: icon || 'https://raw.githubusercontent.com/IonTeLOS/marko-app/refs/heads/main/appLogo_192.png', // Provide a default icon URL
        url: urlInput || 'https://marko-app.netlify.app' // Provide a default URL if needed
    };

    // Title is optional; provide a default if not entered
    const messageTitle = title || 'Notification';

    try {
        const result = await sendMessageToTopic(selectedTopic, messageTitle, body, data);
        console.log('Message sent:', result);
        document.getElementById('sendStatus').innerText = `Message sent to topic "${selectedTopic}".`;
        document.getElementById('sendError').innerText = '';
    } catch (error) {
        console.error('Failed to send message:', error);
        document.getElementById('sendError').innerText = `Failed to send message to topic "${selectedTopic}". Error: ${error.message}`;
        document.getElementById('sendStatus').innerText = '';
    }
});

        
        // Initialize
        requestPermission();
        populateTopicsDropdown();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Message Signer & Verifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            border-radius: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .wallet-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .wallet-info h3 {
            margin-bottom: 10px;
        }

        .address {
            font-family: 'Courier New', monospace;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .signature-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            font-size: 12px;
            line-height: 1.4;
        }

        .verification-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .verification-result.valid {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .verification-result.invalid {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Wallet Message Signer</h1>
            <p>Connect your wallet, sign messages, and verify signatures</p>
        </div>

        <!-- Step 1: Connect Wallet -->
        <div class="section">
            <h2>üì± Step 1: Connect Wallet</h2>
            <button id="connectBtn" class="btn">Connect MetaMask</button>
            <div id="walletStatus"></div>
        </div>

        <!-- Step 2: Sign Message -->
        <div class="section">
            <h2>‚úçÔ∏è Step 2: Sign Message</h2>
            <div class="form-group">
                <label for="messageInput">Message to Sign:</label>
                <textarea id="messageInput" placeholder="Enter your message here..." disabled>Hello, this is a test message to prove ownership of my wallet address.</textarea>
            </div>
            <button id="signBtn" class="btn btn-secondary" disabled>Sign Message</button>
            <div id="signatureOutput"></div>
        </div>

        <!-- Step 3: Verify Signature -->
        <div class="section">
            <h2>‚úÖ Step 3: Verify Signature</h2>
            <div class="form-group">
                <label for="verifyMessage">Message:</label>
                <textarea id="verifyMessage" placeholder="Message that was signed..."></textarea>
            </div>
            <div class="form-group">
                <label for="verifySignature">Signature:</label>
                <input type="text" id="verifySignature" placeholder="0x1234567890abcdef...">
            </div>
            <div class="form-group">
                <label for="verifyAddress">Expected Signer Address:</label>
                <input type="text" id="verifyAddress" placeholder="0x1234567890abcdef...">
            </div>
            <button id="verifyBtn" class="btn btn-success">Verify Signature</button>
            <div id="verificationResult"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <script>
        class WalletMessageSigner {
            constructor() {
                this.provider = null;
                this.signer = null;
                this.userAddress = null;
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('connectBtn').addEventListener('click', () => this.connectWallet());
                document.getElementById('signBtn').addEventListener('click', () => this.signMessage());
                document.getElementById('verifyBtn').addEventListener('click', () => this.verifySignature());
            }

            showStatus(elementId, message, type = 'info') {
                const element = document.getElementById(elementId);
                element.innerHTML = `<div class="status ${type}">${message}</div>`;
            }

            async connectWallet() {
                try {
                    if (typeof window.ethereum === 'undefined') {
                        this.showStatus('walletStatus', '‚ùå MetaMask is not installed. Please install MetaMask to continue.', 'error');
                        return;
                    }

                    this.showStatus('walletStatus', 'üîÑ Connecting to MetaMask...', 'info');

                    // Request account access
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });

                    if (accounts.length === 0) {
                        this.showStatus('walletStatus', '‚ùå No accounts found. Please make sure MetaMask is unlocked.', 'error');
                        return;
                    }

                    // Initialize provider and signer
                    this.provider = new ethers.BrowserProvider(window.ethereum);
                    this.signer = await this.provider.getSigner();
                    this.userAddress = accounts[0];

                    // Get network info
                    const network = await this.provider.getNetwork();
                    
                    // Update UI
                    this.showWalletConnected();
                    this.enableSigningInterface();

                } catch (error) {
                    console.error('Connection error:', error);
                    this.showStatus('walletStatus', `‚ùå Connection failed: ${error.message}`, 'error');
                }
            }

            showWalletConnected() {
                const walletInfo = `
                    <div class="wallet-info">
                        <h3>üéâ Wallet Connected!</h3>
                        <p><strong>Address:</strong></p>
                        <div class="address">${this.userAddress}</div>
                    </div>
                `;
                document.getElementById('walletStatus').innerHTML = walletInfo;
                document.getElementById('connectBtn').textContent = 'Wallet Connected ‚úì';
                document.getElementById('connectBtn').disabled = true;
            }

            enableSigningInterface() {
                document.getElementById('messageInput').disabled = false;
                document.getElementById('signBtn').disabled = false;
                
                // Auto-fill verify address
                document.getElementById('verifyAddress').value = this.userAddress;
            }

            async signMessage() {
                try {
                    const message = document.getElementById('messageInput').value.trim();
                    
                    if (!message) {
                        this.showStatus('signatureOutput', '‚ùå Please enter a message to sign.', 'error');
                        return;
                    }

                    this.showStatus('signatureOutput', 'üîÑ Please check MetaMask and sign the message...', 'info');

                    // Sign the message
                    const signature = await this.signer.signMessage(message);

                    // Display the signature
                    this.displaySignature(message, signature);

                    // Auto-fill verification form
                    document.getElementById('verifyMessage').value = message;
                    document.getElementById('verifySignature').value = signature;

                } catch (error) {
                    console.error('Signing error:', error);
                    if (error.code === 4001) {
                        this.showStatus('signatureOutput', '‚ùå Signing cancelled by user.', 'error');
                    } else {
                        this.showStatus('signatureOutput', `‚ùå Signing failed: ${error.message}`, 'error');
                    }
                }
            }

            displaySignature(message, signature) {
                const output = `
                    <div class="status success">‚úÖ Message signed successfully!</div>
                    <h3>üìã Signature Details:</h3>
                    <div class="form-group">
                        <label>Original Message:</label>
                        <div class="signature-output">${message}</div>
                    </div>
                    <div class="form-group">
                        <label>Signature Hash:</label>
                        <div class="signature-output">${signature}</div>
                    </div>
                    <div class="form-group">
                        <label>Signer Address:</label>
                        <div class="signature-output">${this.userAddress}</div>
                    </div>
                    <div class="status info">üí° Copy the signature hash above to verify it later or share with others.</div>
                `;
                document.getElementById('signatureOutput').innerHTML = output;
            }

            async verifySignature() {
                try {
                    const message = document.getElementById('verifyMessage').value.trim();
                    const signature = document.getElementById('verifySignature').value.trim();
                    const expectedAddress = document.getElementById('verifyAddress').value.trim();

                    if (!message || !signature || !expectedAddress) {
                        this.showStatus('verificationResult', '‚ùå Please fill in all verification fields.', 'error');
                        return;
                    }

                    this.showStatus('verificationResult', 'üîÑ Verifying signature...', 'info');

                    // Verify the signature
                    const recoveredAddress = ethers.verifyMessage(message, signature);

                    // Check if addresses match (case-insensitive)
                    const isValid = recoveredAddress.toLowerCase() === expectedAddress.toLowerCase();

                    this.displayVerificationResult(isValid, recoveredAddress, expectedAddress);

                } catch (error) {
                    console.error('Verification error:', error);
                    this.showStatus('verificationResult', `‚ùå Verification failed: ${error.message}`, 'error');
                }
            }

            displayVerificationResult(isValid, recoveredAddress, expectedAddress) {
                if (isValid) {
                    const result = `
                        <div class="verification-result valid">
                            ‚úÖ SIGNATURE VALID
                            <br><br>
                            <strong>‚úì Verification Successful!</strong><br>
                            The signature was created by the expected address.<br><br>
                            <strong>Recovered Address:</strong><br>
                            ${recoveredAddress}<br><br>
                            <strong>Expected Address:</strong><br>
                            ${expectedAddress}
                        </div>
                    `;
                    document.getElementById('verificationResult').innerHTML = result;
                } else {
                    const result = `
                        <div class="verification-result invalid">
                            ‚ùå SIGNATURE INVALID
                            <br><br>
                            <strong>‚úó Verification Failed!</strong><br>
                            The signature was NOT created by the expected address.<br><br>
                            <strong>Recovered Address:</strong><br>
                            ${recoveredAddress}<br><br>
                            <strong>Expected Address:</strong><br>
                            ${expectedAddress}
                        </div>
                    `;
                    document.getElementById('verificationResult').innerHTML = result;
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new WalletMessageSigner();
        });

        // Handle account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    location.reload(); // Refresh page if wallet disconnected
                } else {
                    location.reload(); // Refresh page if account changed
                }
            });

            window.ethereum.on('chainChanged', () => {
                location.reload(); // Refresh page if network changed
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>WalletConnect v2 Vanilla JS</title>
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.8.4/dist/index.umd.js"></script>
</head>
<body>
  <button id="connect">Connect Wallet</button>
  <script>
    async function connect() {
      if (!window.EthereumProvider) {
        alert("EthereumProvider not found. Check version is v2.8.4.");
        return;
      }
      const provider = await window.EthereumProvider.init({
        projectId: "088f7df8d5806b6ee79edef7eaadf2b8",
        metadata: {
          name: "MyDApp",
          description: "Connect your wallet",
          url: window.location.origin,
          icons: []
        },
        showQrModal: true,
        chains: [1]
      });

      await provider.enable();
      console.log("Connected accounts:", provider.accounts);
      alert("Connected: " + provider.accounts[0]);

      provider.on("disconnect", (code, reason) => {
        console.log("Disconnected:", code, reason);
      });
    }
    document.getElementById("connect").onclick = connect;
  </script>
</body>
</html>

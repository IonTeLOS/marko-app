<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPusher - Guest Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .info-box {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .info-box strong {
      color: #333;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }
    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      border-left: 4px solid #388e3c;
    }
    .status.error {
      background: #ffebee;
      color: #d32f2f;
      border-left: 4px solid #d32f2f;
    }
    .status.show {
      display: block;
    }
    .credentials {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      word-break: break-all;
      display: none;
    }
    .credentials.show {
      display: block;
    }
    .credentials strong {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .copy-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë§ Guest Registration</h1>
    <p>You've been invited to join WebPusher. Click below to complete your registration.</p>

    <div id="inviteInfo" class="info-box" style="display: none;">
      <strong>Invite Code:</strong> <span id="inviteCode"></span>
    </div>

    <button id="registerBtn" onclick="registerGuest()">
      Register & Enable Notifications
    </button>

    <div id="credentials" class="credentials">
      <strong>Your Guest ID:</strong>
      <div id="guestIdDisplay" style="margin-bottom: 15px;"></div>
      
      <strong>Your Access Token:</strong>
      <div id="tokenDisplay"></div>
      <button class="copy-btn" onclick="copyToken()">üìã Copy Token</button>
      <button class="copy-btn" onclick="copyGuestId()">üìã Copy Guest ID</button>
      <div style="margin-top: 15px; font-size: 12px; color: #666; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        ‚ö†Ô∏è <strong>Save both!</strong> You'll need the token to send messages and admins will need your Guest ID to send to you.
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const inviteCode = params.get('invite');
    const vapidFromUrl = params.get('vapid');
    const workerFromUrl = params.get('worker');

    if (!inviteCode) {
      document.getElementById('status').textContent = '‚ùå No invite code provided in URL';
      document.getElementById('status').className = 'status error show';
      document.getElementById('registerBtn').disabled = true;
    } else {
      document.getElementById('inviteInfo').style.display = 'block';
      document.getElementById('inviteCode').textContent = inviteCode;
    }

    // Save config from URL if present
    if (vapidFromUrl || workerFromUrl) {
      const existing = localStorage.getItem('webpusher_config');
      let config = {};
      if (existing) {
        try {
          config = JSON.parse(existing);
        } catch (e) {}
      }
      if (vapidFromUrl) {
        config.vapidPublic = vapidFromUrl;
        console.log('VAPID key saved from invite link');
      }
      if (workerFromUrl) {
        config.workerUrl = workerFromUrl;
        console.log('Worker URL saved from invite link');
      }
      localStorage.setItem('webpusher_config', JSON.stringify(config));
    }

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type} show`;
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    async function savePrivateKey(privateKeyJwk) {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('webpusher-keys', 1);
        
        request.onerror = () => reject(request.error);
        
        request.onsuccess = () => {
          const db = request.result;
          const transaction = db.transaction(['keys'], 'readwrite');
          const store = transaction.objectStore('keys');
          store.put({ key: privateKeyJwk }, 'privateKey');
          
          transaction.oncomplete = () => {
            console.log('Private key saved to IndexedDB');
            resolve();
          };
          transaction.onerror = () => reject(transaction.error);
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('keys')) {
            db.createObjectStore('keys');
          }
        };
      });
    }

    async function registerServiceWorker() {
      const registration = await navigator.serviceWorker.register('/sw.js');
      await navigator.serviceWorker.ready;
      return registration;
    }

    async function registerGuest() {
      const btn = document.getElementById('registerBtn');
      btn.disabled = true;

      try {
        // Get worker URL from saved config or prompt user
        const saved = localStorage.getItem('webpusher_config') || localStorage.getItem('webpusher_admin');
        let workerUrl = '';
        let vapidPublic = '';
        
        if (saved) {
          try {
            const config = JSON.parse(saved);
            workerUrl = config.workerUrl || '';
            vapidPublic = config.vapidPublic || '';
          } catch (e) {
            console.error('Failed to parse saved config:', e);
          }
        }

        // Prompt for worker URL if not saved
        if (!workerUrl) {
          workerUrl = prompt('Enter your Worker URL (e.g., https://webpusher.diavlos.workers.dev)');
          if (!workerUrl) {
            throw new Error('Worker URL is required');
          }
        }

        // Prompt for VAPID public key if not saved
        if (!vapidPublic) {
          vapidPublic = prompt('Enter VAPID Public Key (from generate-vapid.js or ask your admin)');
          if (!vapidPublic) {
            throw new Error('VAPID public key is required');
          }
          // Save it for next time
          localStorage.setItem('webpusher_config', JSON.stringify({ workerUrl, vapidPublic }));
        }

        // Prompt for name (optional)
        const guestName = prompt('Enter your name (optional, or press Cancel to use guest ID):') || null;
        console.log('Guest name:', guestName || 'Not provided');

        // Strip trailing slash
        workerUrl = workerUrl.replace(/\/$/, '');
        
        // Ensure protocol is present
        if (!workerUrl.startsWith('http://') && !workerUrl.startsWith('https://')) {
          workerUrl = 'https://' + workerUrl;
        }

        console.log('Using worker URL:', workerUrl);
        console.log('Using VAPID key length:', vapidPublic.length);

        // Step 1: Request notification permission
        showStatus('Requesting notification permission...', 'info');
        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          throw new Error('Notification permission denied');
        }

        // Step 2: Register service worker
        showStatus('Setting up notifications...', 'info');
        const registration = await registerServiceWorker();

        // Step 3: Subscribe to push
        showStatus('Creating push subscription...', 'info');
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(vapidPublic)
        });

        // Step 4: Generate E2EE key pair
        showStatus('Generating encryption keys...', 'info');
        const keyPair = await crypto.subtle.generateKey(
          { name: 'ECDH', namedCurve: 'P-256' },
          true,
          ['deriveKey']
        );
        const publicKeyJwk = await crypto.subtle.exportKey('jwk', keyPair.publicKey);
        const privateKeyJwk = await crypto.subtle.exportKey('jwk', keyPair.privateKey);

        // Save private key locally for decryption
        await savePrivateKey(privateKeyJwk);

        // Step 5: Register with server
        showStatus('Registering with server...', 'info');
        console.log('Registering at:', `${workerUrl}/guest/register/${inviteCode}`);
        
        const response = await fetch(`${workerUrl}/guest/register/${inviteCode}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            publicKeyJwk,
            subscription: subscription.toJSON()
          })
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Registration failed (${response.status}): ${text}`);
        }

        const { guestId, token } = await response.json();

        // Display credentials
        document.getElementById('guestIdDisplay').textContent = guestId;
        document.getElementById('tokenDisplay').textContent = token;
        document.getElementById('credentials').classList.add('show');

        // Save to localStorage in consolidated format
        localStorage.setItem('webpusher_guest', JSON.stringify({
          id: guestId,
          token: token,
          workerUrl: workerUrl,
          name: guestName || guestId  // Use name if provided, fallback to ID
        }));

        // Keep legacy format for backward compatibility
        localStorage.setItem('webpusher_guest_token', token);
        localStorage.setItem('webpusher_guest_id', guestId);

        showStatus('‚úÖ Registration successful! You can now receive messages.', 'success');
        btn.textContent = '‚úì Registered';

      } catch (error) {
        console.error('Registration error:', error);
        showStatus(`‚ùå Error: ${error.message}`, 'error');
        btn.disabled = false;
      }
    }

    function copyToken() {
      const token = document.getElementById('tokenDisplay').textContent;
      navigator.clipboard.writeText(token).then(() => {
        showStatus('‚úÖ Token copied to clipboard!', 'success');
      });
    }

    function copyGuestId() {
      const guestId = document.getElementById('guestIdDisplay').textContent;
      navigator.clipboard.writeText(guestId).then(() => {
        showStatus('‚úÖ Guest ID copied to clipboard!', 'success');
      });
    }
  </script>
</body>
</html>

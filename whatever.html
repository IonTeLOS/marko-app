<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const base = "https://arweave.net/uvErPw3epHhfjkO8ZXCkX-GImHl6jHwuIt1ysH4vopY";

      const loc = window.location;

      // ✅ Keep full path including subpaths, but strip only leading slash
      const path = loc.pathname.replace(/^\/+/, "");

      // ✅ Preserve all query params correctly
      const query = loc.search ? loc.search : "";

      // ✅ Preserve hash (#...) exactly
      const hash = loc.hash || "";

      // ✅ Build final URL
      const target = `${base}/?path=${encodeURIComponent(path)}${query}${hash}`;

      console.log("Redirecting to:", target);

      // Use replace() to avoid polluting browser history
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://arweave.net/uvErPw3epHhfjkO8ZXCkX-GImHl6jHwuIt1ysH4vopY" />
    <p>Redirecting...</p>
  </noscript>
</body>
</html>

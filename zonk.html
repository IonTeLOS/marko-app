<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full-Page Iframe</title>
    <style>
        /* Ensure no margin or padding on the body, making the iframe take up full space */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Make the iframe full width and height */
        iframe {
            border: none; /* Removes any border around the iframe */
            height: 100vh; /* Viewport height */
            width: 100vw;  /* Viewport width */
        }
    </style>
</head>
<body>
    <iframe src="https://notify.pchat.xyz/testzm"></iframe>
</body>
</html>
